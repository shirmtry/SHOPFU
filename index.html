<!DOCTYPE html>
<html lang="vi">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --gold: #fdcb6e;
            --muted: #a5b1c2;
            --bg: #1e272e;
            --card: #2d3436;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --text: #f5f6fa;
            --radius: 16px;
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1, h2, h3 {

            font-weight: 700;
        }

        .user-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card);
            padding: 15px 25px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-info {

            align-items: center;
            gap: 15px;
        }

        .user-avatar {

            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .name {

            font-size: 18px;
        }

        .balance {
            color: var(--muted);
            font-size: 14px;
        }

        .balance-amount {

            font-weight: 600;
        }

        .btn {
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .package-card {
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            transition: transform 0.3s ease;
        }

        .package-card:hover {
            transform: translateY(-5px);
        }

        .popular-badge {
            position: absolute;
            top: 15px;
            right: -30px;
            background: var(--gold);
            color: #000;
            padding: 5px 30px;
            font-size: 12px;
            font-weight: 600;
            transform: rotate(45deg);
            box-shadow: 0 2px 10px rgba(253, 203, 110, 0.3);
        }

        .package-header {
            padding: 25px;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.2), rgba(86, 73, 192, 0.2));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .package-icon {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .package-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .package-body {
            padding: 25px;
        }

        .package-price {
            font-size: 28px;
            font-weight: 700;
            color: var(--gold);
            text-align: center;
            margin-bottom: 5px;
        }

        .price-period {
            color: var(--muted);
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .package-features {
            margin-bottom: 25px;
        }

        .feature-item {
            padding: 10px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        .feature-item:before {
            content: "‚úì";
            color: var(--success);
            font-weight: bold;
        }

        .btn-buy {

            padding: 12px;
            border-radius: 8px;

            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-buy:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .user-panel {

                align-items: flex-start;
            }
            
            .user-info {

                margin-bottom: 10px;
            }
            
            .auth-buttons {
                flex-direction: row;
                width: 100%;
                justify-content: center;
                gap: 5px;
            }
            
            .auth-buttons .btn {
                flex: 1;
            }

            .shop-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
