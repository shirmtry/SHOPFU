<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        .auth-tabs {
            display: flex;
        }
        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .tab-btn.active {
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            color: white;
        }
        .auth-form {
            display: none;
            padding: 25px;
            animation: fadeIn 0.4s ease;
        }
        .auth-form.active {
            display: block;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2980b9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41,128,185,0.3);
        }
        .btn {
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.03);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Đăng nhập</button>
            <button class="tab-btn" data-tab="register">Đăng ký</button>
        </div>

        <div id="login" class="auth-form active">
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username">Tên đăng nhập</label>
                    <input type="text" id="login-username" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mật khẩu</label>
                    <input type="password" id="login-password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
            </form>
        </div>

        <div id="register" class="auth-form">
            <h2>Đăng ký</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-username">Tên đăng nhập</label>
                    <input type="text" id="register-username" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Nhập email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Mật khẩu</label>
                    <input type="password" id="register-password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Nhập lại mật khẩu</label>
                    <input type="password" id="register-confirm-password" placeholder="Xác nhận mật khẩu" required>
                </div>
                <button type="submit" class="btn">Đăng ký</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
