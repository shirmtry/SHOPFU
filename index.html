<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Login/Register with Google Sheet</title>
</head>
<body>
  <h2>Đăng nhập / Đăng ký</h2>

  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>

  <button onclick="register()">Đăng ký</button>
  <button onclick="login()">Đăng nhập</button>

  <script>
    async function callAPI(action) {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/sheet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action, username, password })
      });

      const data = await res.json();
      alert(data.message);
    }

    function register() { callAPI("register"); }
    function login() { callAPI("login"); }
  </script>
  <!-- Thêm audio element vào cuối body (trước khi đóng </body>) -->
<audio id="bgAudio" autoplay loop>
  <source src="1.mp3" type="audio/mpeg">
</audio>

<script>
// Script phát nhạc khi trang load
document.addEventListener('DOMContentLoaded', function() {
  const audio = document.getElementById('bgAudio');
  
  // Bắt đầu phát nhạc (có thể bị chặn bởi trình duyệt)
  function playAudio() {
    audio.volume = 0.3; // Chỉnh âm lượng
    audio.play().catch(e => {
      console.log("Auto-play prevented. User interaction required.");
    });
  }
  
  // Thử phát nhạc khi trang load
  playAudio();
  </script>
</body>
</html>
