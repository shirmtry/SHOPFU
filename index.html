<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Thanh Toán Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --gold: #fdcb6e;
            --muted: #a5b1c2;
            --bg: #1e272e;
            --card: #2d3436;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --text: #f5f6fa;
            --radius: 16px;
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card);
            border-radius: var(--radius);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .switch-form {
            margin-top: 20px;
            font-size: 14px;
        }

        .switch-form a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Popup style */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup.show {
            visibility: visible;
            opacity: 1;
        }

        .popup-content {
            background: var(--bg);
            padding: 25px;
            border-radius: 12px;
            max-width: 350px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--primary);
        }

        .popup-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .popup-message {
            margin-bottom: 20px;
            color: var(--text);
        }

        .popup-ok-btn {
            padding: 8px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .error {
            color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-crown"></i>
        </div>
        <h1 id="form-title">Đăng Nhập</h1>
        
        <form id="auth-form">
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-btn">
                <i class="fas fa-sign-in-alt"></i> Đăng Nhập
            </button>
        </form>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Đang xử lý...
        </div>
        
        <div class="switch-form">
            Bạn chưa có tài khoản? <a href="#" id="switch-link">Đăng ký ngay</a>
        </div>
    </div>

    <div id="popup-container" class="popup">
        <div class="popup-content">
            <div class="popup-title" id="popup-title">Thông báo</div>
            <div id="popup-message" class="popup-message"></div>
            <button id="popup-ok-btn" class="popup-ok-btn">OK</button>
        </div>
    </div>

    <script>
        const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbxS7q1Y1Stq47HZgJrmK2eGC0S6WKz5OvWs9U6GGsqbdZPkzn9cZCwEn4NffKC-KEMmfA/exec";
        
        // Hàm gọi API
        async function callApi(data) {
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 
                        'Content-Type': 'text/plain;charset=utf-8'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const authForm = document.getElementById('auth-form');
            const formTitle = document.getElementById('form-title');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submit-btn');
            const loading = document.getElementById('loading');
            const switchLink = document.getElementById('switch-link');
            const popupContainer = document.getElementById('popup-container');
            const popupTitle = document.getElementById('popup-title');
            const popupMessage = document.getElementById('popup-message');
            const popupOkBtn = document.getElementById('popup-ok-btn');

            let isLogin = true;

            // Hiển thị thông báo
            function showAlert(message, isError = false) {
                popupMessage.textContent = message;
                popupTitle.className = isError ? 'popup-title error' : 'popup-title';
                popupContainer.classList.add('show');
            }

            // Ẩn thông báo
            popupOkBtn.addEventListener('click', () => {
                popupContainer.classList.remove('show');
                
                if (!isLogin && popupTitle.className !== 'popup-title error') {
                    isLogin = true;
                    updateFormState();
                }
            });

            // Cập nhật giao diện form
            function updateFormState() {
                formTitle.textContent = isLogin ? "Đăng Nhập" : "Đăng Ký";
                submitBtn.innerHTML = isLogin 
                    ? '<i class="fas fa-sign-in-alt"></i> Đăng Nhập' 
                    : '<i class="fas fa-user-plus"></i> Đăng Ký';
                switchLink.textContent = isLogin ? "Đăng ký ngay" : "Đăng nhập ngay";
            }

            // Chuyển đổi giữa đăng nhập và đăng ký
            switchLink.addEventListener('click', (e) => {
                e.preventDefault();
                isLogin = !isLogin;
                updateFormState();
                usernameInput.value = '';
                passwordInput.value = '';
            });

            // Xử lý submit form
            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) {
                    showAlert("Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu.", true);
                    return;
                }

                if (password.length < 6) {
                    showAlert("Mật khẩu phải có ít nhất 6 ký tự.", true);
                    return;
                }

                // Hiển thị loading
                submitBtn.style.display = 'none';
                loading.style.display = 'block';

                try {
                    const result = await callApi({
                        action: isLogin ? 'login' : 'register',
                        username, 
                        password 
                    });

                    if (result.status === 'success') {
                        if (isLogin) {
                            localStorage.setItem('user', JSON.stringify(result.user));
                            localStorage.setItem('isLoggedIn', 'true');
                            
                            showAlert(result.message + " Đang chuyển hướng...");
                            setTimeout(() => {
                                window.location.href = 'shop.html';
                            }, 1500);
                        } else {
                            showAlert(result.message);
                        }
                    } else {
                        showAlert(result.message || "Đã xảy ra lỗi không xác định. Vui lòng thử lại.", true);
                    }
                } catch (error) {
                    console.error('Lỗi khi kết nối API:', error);
                    showAlert("Không thể kết nối đến server. Vui lòng thử lại sau.", true);
                } finally {
                    submitBtn.style.display = 'flex';
                    loading.style.display = 'none';
                }
            });

            // Kiểm tra nếu đã đăng nhập thì chuyển hướng
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'shop.html';
            }

            // Khởi tạo form
            updateFormState();
        });
    </script>
</body>
</html>
