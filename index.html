<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool nè</title>
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkCKhZYZxgjrIUKl7fZ9ssSl919Qs-hfuw9g&s">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: #ecf0f1;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: #3498db;
            color: white;
            box-shadow: inset 0 -3px 0 rgba(0,0,0,0.2);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .auth-form h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #bdc3c7;
            font-size: 14px;
            background: white;
            transition: 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52,152,219,0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Đăng nhập</button>
            <button class="tab-btn" data-tab="register">Đăng ký</button>
        </div>

        <div id="login" class="auth-form active">
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username">Tên đăng nhập</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mật khẩu</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
            </form>
        </div>

        <div id="register" class="auth-form">
            <h2>Đăng ký tài khoản</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-username">Tên đăng nhập</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Mật khẩu</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Nhập lại mật khẩu</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit" class="btn">Đăng ký</button>
            </form>
        </div>
    </div>

    <script>
        const tabButtons = document.querySelectorAll(".tab-btn");
        const forms = document.querySelectorAll(".auth-form");

        tabButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                tabButtons.forEach(b => b.classList.remove("active"));
                forms.forEach(f => f.classList.remove("active"));

                btn.classList.add("active");
                document.getElementById(btn.getAttribute("data-tab")).classList.add("active");
            });
        });

        // Gửi dữ liệu lên Google Apps Script
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();
            fetch("YOUR_APPS_SCRIPT_WEB_APP_URL", {
                method: "POST",
                body: new FormData(this)
            }).then(r => alert("Đã gửi thông tin!"));
        });

        document.getElementById("registerForm").addEventListener("submit", function(e){
            e.preventDefault();
            fetch("YOUR_APPS_SCRIPT_WEB_APP_URL", {
                method: "POST",
                body: new FormData(this)
            }).then(r => alert("Đăng ký thành công!"));
        });
    </script>
</body>
</html>
