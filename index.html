<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #6c5ce7; --primary-dark: #5649c0; --bg: #1e272e; --card: #2d3436; --text: #f5f6fa; --muted: #a5b1c2; --radius: 16px; --shadow: 0 12px 40px rgba(0, 0, 0, 0.3); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { background: var(--card); padding: 40px; border-radius: var(--radius); box-shadow: var(--shadow); width: 100%; max-width: 400px; text-align: center; }
        .container h1 { font-family: 'Montserrat', sans-serif; font-size: 28px; margin-bottom: 20px; color: var(--primary); }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px 15px; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; background: var(--bg); color: var(--text); font-size: 16px; transition: border-color 0.3s ease; }
        .form-group input:focus { outline: none; border-color: var(--primary); }
        .btn-submit { width: 100%; padding: 12px; border: none; border-radius: 8px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; font-weight: 600; cursor: pointer; font-size: 16px; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4); }
        .switch-form { margin-top: 20px; font-size: 14px; }
        .switch-form a { color: var(--primary); text-decoration: none; font-weight: 500; }
        .switch-form a:hover { text-decoration: underline; }
        .loading { display: none; margin-top: 20px; }
        .loading i { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Popup style */
        .popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; visibility: hidden; opacity: 0; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .popup.show { visibility: visible; opacity: 1; }
        .popup-content { background: var(--bg); padding: 25px; border-radius: 12px; max-width: 350px; text-align: center; box-shadow: var(--shadow); border: 1px solid var(--primary); }
        .popup-title { font-size: 20px; font-weight: 700; margin-bottom: 10px; color: var(--primary); }
        .popup-message { margin-bottom: 20px; color: var(--text); }
        .popup-ok-btn { padding: 8px 20px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; }
        .error { color: #ff7675; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="form-title">Đăng nhập</h1>
        <form id="auth-form">
            <div class="form-group">
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn-submit" id="submit-btn">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Đang xử lý...
            </div>
        </form>
        <div class="switch-form">
            Bạn chưa có tài khoản? <a href="#" id="switch-link">Đăng ký ngay</a>
        </div>
    </div>

    <div id="popup-container" class="popup">
        <div class="popup-content">
            <div class="popup-title" id="popup-title">Thông báo</div>
            <div id="popup-message" class="popup-message"></div>
            <button id="popup-ok-btn" class="popup-ok-btn">OK</button>
        </div>
    </div>

    <script>
        // Sử dụng JSON Server mẫu để test (bạn có thể thay thế bằng API thực tế)
        const API_ENDPOINT = 'https://my-json-server.typicode.com/typicode/demo/auth';
        // Hoặc sử dụng proxy CORS để test
        // const API_ENDPOINT = 'https://cors-anywhere.herokuapp.com/https://your-real-api.com/endpoint';

        document.addEventListener('DOMContentLoaded', () => {
            const authForm = document.getElementById('auth-form');
            const formTitle = document.getElementById('form-title');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submit-btn');
            const loading = document.getElementById('loading');
            const popupContainer = document.getElementById('popup-container');
            const popupTitle = document.getElementById('popup-title');
            const popupMessage = document.getElementById('popup-message');
            const popupOkBtn = document.getElementById('popup-ok-btn');

            let isLogin = true;

            function showAlert(message, isError = false) {
                popupMessage.textContent = message;
                popupTitle.className = isError ? 'popup-title error' : 'popup-title';
                popupContainer.classList.add('show');
            }

            popupOkBtn.addEventListener('click', () => {
                popupContainer.classList.remove('show');
            });

            function updateFormState() {
                formTitle.textContent = isLogin ? "Đăng nhập" : "Đăng ký";
                submitBtn.innerHTML = isLogin 
                    ? '<i class="fas fa-sign-in-alt"></i> Đăng nhập' 
                    : '<i class="fas fa-user-plus"></i> Đăng ký';
                document.querySelector('.switch-form').innerHTML = isLogin
                    ? 'Bạn chưa có tài khoản? <a href="#" id="switch-link">Đăng ký ngay</a>'
                    : 'Bạn đã có tài khoản? <a href="#" id="switch-link">Đăng nhập ngay</a>';
                document.getElementById('switch-link').addEventListener('click', onSwitchClick);
            }

            function onSwitchClick(e) {
                e.preventDefault();
                isLogin = !isLogin;
                updateFormState();
            }

            document.getElementById('switch-link').addEventListener('click', onSwitchClick);

            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) {
                    showAlert("Vui lòng nhập đầy đủ tên người dùng và mật khẩu.", true);
                    return;
                }

                if (password.length < 6) {
                    showAlert("Mật khẩu phải có ít nhất 6 ký tự.", true);
                    return;
                }

                submitBtn.style.display = 'none';
                loading.style.display = 'block';

                try {
                    // Sử dụng mock data khi test
                    if (API_ENDPOINT.includes('json-server')) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        // Mock response
                        const mockUsers = [
                            { id: 1, username: 'user1', password: '123456' },
                            { id: 2, username: 'user2', password: '123456' }
                        ];
                        
                        if (isLogin) {
                            const user = mockUsers.find(u => u.username === username && u.password === password);
                            if (user) {
                                localStorage.setItem('user', JSON.stringify(user));
                                showAlert("Đăng nhập thành công! Chuyển hướng...");
                                setTimeout(() => {
                                    window.location.href = 'shop.html';
                                }, 1500);
                            } else {
                                showAlert("Tên đăng nhập hoặc mật khẩu không đúng.", true);
                            }
                        } else {
                            if (mockUsers.some(u => u.username === username)) {
                                showAlert("Tên người dùng đã tồn tại.", true);
                            } else {
                                showAlert("Đăng ký thành công! Vui lòng đăng nhập.");
                                isLogin = true;
                                updateFormState();
                            }
                        }
                    } else {
                        // Gọi API thực tế
                        const response = await fetch(API_ENDPOINT, {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({ 
                                action: isLogin ? 'login' : 'register',
                                username, 
                                password
                            })
                        });

                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                        const result = await response.json();
                        
                        if (result.status === 'success') {
                            showAlert(result.message);
                            if (isLogin) {
                                localStorage.setItem('user', JSON.stringify(result.user));
                                setTimeout(() => {
                                    window.location.href = 'shop.html';
                                }, 1500);
                            } else {
                                isLogin = true;
                                updateFormState();
                            }
                        } else {
                            showAlert(result.message || "Đã xảy ra lỗi", true);
                        }
                    }
                } catch (error) {
                    console.error('API Error:', error);
                    showAlert("Không thể kết nối đến server. Vui lòng thử lại sau.", true);
                } finally {
                    submitBtn.style.display = 'block';
                    loading.style.display = 'none';
                }
            });

            // Kiểm tra đăng nhập
            const user = localStorage.getItem('user');
            if (user) {
                try {
                    const userObj = JSON.parse(user);
                    if (userObj && userObj.username) {
                        window.location.href = 'shop.html';
                    }
                } catch (e) {
                    localStorage.removeItem('user');
                }
            }

            updateFormState();
        });
    </script>
</body>
</html>
