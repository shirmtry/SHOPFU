<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Auth</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    .form-box { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    button { background: #007BFF; color: #fff; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Đăng ký</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <hr>
    <h2>Đăng nhập</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    async function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("⚠️ Vui lòng nhập đủ Username và Password!");
        return;
      }

      const res = await fetch("/api/sheet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "register", username, password })
      });

      const data = await res.json();
      alert(data.message);
    }

    async function login() {
      const username = document.getElementById("loginUser").value.trim();
      const password = document.getElementById("loginPass").value.trim();

      if (!username || !password) {
        alert("⚠️ Vui lòng nhập Username và Password!");
        return;
      }

      const res = await fetch("/api/sheet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "login", username, password })
      });

      const data = await res.json();
      alert(data.message);

      if (data.success) {
        // Lưu session
        localStorage.setItem("username", username);
        // Chuyển sang shop.html
        window.location.href = "shop.html";
      }
    }
  </script>
</body>
</html>
