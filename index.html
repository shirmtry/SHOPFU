<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập/Đăng ký</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Đăng nhập</button>
            <button class="tab-btn" data-tab="register">Đăng ký</button>
        </div>

        <div id="login" class="auth-form active">
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username">Tên đăng nhập</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mật khẩu</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
            </form>
        </div>

        <div id="register" class="auth-form">
            <h2>Đăng ký tài khoản</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-username">Tên đăng nhập</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Mật khẩu</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Nhập lại mật khẩu</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit" class="btn">Đăng ký</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
