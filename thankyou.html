<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảm ơn bạn đã thanh toán</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkCKhZYZxgjrIUKl7fZ9ssSl919Qs-hfuw9g&s" type="image/png">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #4cc9f0;
            --accent-color: #f72585;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20240813/pngtree-3d-anime-background-with-green-field-images-image_16153027.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .thankyou-container {
            width: 90%;
            max-width: 600px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            color: white;
        }
        .thankyou-icon { font-size: 5rem; color: var(--success-color); margin-bottom: 1rem; }
        .thankyou-title {
            font-size: 2rem;
            background: linear-gradient(to right, var(--success-color), var(--primary-color));
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        .thankyou-message { opacity: 0.8; margin-bottom: 2rem; }
        .order-details {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: left;
        }
        .detail-item { margin-bottom: 0.5rem; }
        .detail-label { font-weight: bold; color: var(--success-color); }
        .telegram-box {
            background: rgba(0,136,204,0.2);
            border: 1px solid rgba(0,136,204,0.5);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            cursor: pointer;
        }
        .telegram-icon { font-size: 2rem; color: #0088cc; margin-bottom: 0.5rem; }
        .home-btn {
            display: inline-block;
            margin-top: 1.5rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .home-btn:hover { color: var(--accent-color); }
        iframe.tele-frame {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: 300px;
            border: none;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <div class="thankyou-icon"><i class="fas fa-check-circle"></i></div>
        <h1 class="thankyou-title">THANH TOÁN THÀNH CÔNG!</h1>
        <p class="thankyou-message">Chụp màn hình thành công gửi cho admin qua telegram để check hệ thống nha </p>

        <div class="order-details">
            <div class="detail-item"><span class="detail-label">Mã đơn hàng:</span> <span id="orderId">N/A</span></div>
            <div class="detail-item"><span class="detail-label">Sản phẩm:</span> <span id="productName">N/A</span></div>
            <div class="detail-item"><span class="detail-label">Số tiền:</span> <span id="orderAmount">N/A</span></div>
            <div class="detail-item"><span class="detail-label">Thời gian:</span> <span id="orderTime">N/A</span></div>
        </div>

        <div class="telegram-box" id="telegramBox">
            <div class="telegram-icon"><i class="fab fa-telegram"></i></div>
            <div>Nhấn để liên hệ admin</div>
        </div>

        <a href="index.html" class="home-btn"><i class="fas fa-home"></i> TRANG CHỦ</a>
    </div>

  

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Lấy dữ liệu từ banking.html (lưu bằng localStorage)
        let orderData = JSON.parse(localStorage.getItem('currentOrder') || '{}');
        let orderMeta = JSON.parse(localStorage.getItem('currentOrderMeta') || '{}');

        // Nếu chưa có thời gian => lấy khi banking.html set
        if (!orderMeta.orderTime) {
            orderMeta.orderTime = new Date().toLocaleString('vi-VN');
            localStorage.setItem('currentOrderMeta', JSON.stringify(orderMeta));
        }

        // Hiển thị dữ liệu
        document.getElementById('orderId').textContent = orderMeta.orderCode || 'N/A';
        document.getElementById('productName').textContent = orderData.name || 'N/A';
        document.getElementById('orderAmount').textContent = orderData.formattedPrice || 'N/A';
        document.getElementById('orderTime').textContent = orderMeta.orderTime || 'N/A';

        // Mở Telegram khi click
        document.getElementById('telegramBox').addEventListener('click', () => {
            window.open('https://t.me/hup3m2', '_blank');
        });
    });
    </script>
</body>
</html>
