<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảm ơn bạn đã thanh toán</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --dark-color: #212529;
            --light-color: #f8f9fa;
            --success-color: #4cc9f0;
        }
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font-family:'Montserrat',sans-serif;
            background:url('https://png.pngtree.com/thumb_back/fh260/background/20240813/pngtree-3d-anime-background-with-green-field-images-image_16153027.jpg') no-repeat center center fixed;
            background-size:cover;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            color:var(--light-color);
        }
        .thankyou-container{
            width:90%;
            max-width:600px;
            background:rgba(0,0,0,0.8);
            backdrop-filter:blur(10px);
            border-radius:20px;
            padding:2rem;
            box-shadow:0 15px 35px rgba(0,0,0,0.5);
            text-align:center;
            animation:fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
        .thankyou-icon{font-size:5rem;color:var(--success-color);margin-bottom:1.5rem;animation:bounce 1s;}
        @keyframes bounce{0%,20%,50%,80%,100%{transform:translateY(0);}40%{transform:translateY(-30px);}60%{transform:translateY(-15px);}}
        .thankyou-title{font-size:2rem;margin-bottom:1rem;background:linear-gradient(to right,var(--success-color),var(--primary-color));-webkit-background-clip:text;color:transparent;}
        .thankyou-message{color:rgba(255,255,255,0.8);margin-bottom:2rem;font-size:1.1rem;}
        .order-details{background:rgba(255,255,255,0.1);border-radius:12px;padding:1.5rem;margin-bottom:2rem;}
        .detail-item{margin-bottom:0.5rem;}
        .detail-label{font-weight:600;color:var(--success-color);}
        .contact-form{text-align:left;}
        .form-group{margin-bottom:1.5rem;}
        label{display:block;margin-bottom:0.5rem;font-weight:600;color:rgba(255,255,255,0.9);}
        input,textarea{
            width:100%;padding:1rem;border-radius:8px;
            background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);
            color:white;font-family:inherit;
        }
        input:focus,textarea:focus{outline:none;border-color:var(--accent-color);box-shadow:0 0 0 2px rgba(247,37,133,0.3);}
        .submit-btn{
            background:linear-gradient(to right,var(--primary-color),var(--secondary-color));
            color:white;border:none;padding:1rem 2rem;border-radius:8px;font-weight:600;
            cursor:pointer;transition:all 0.3s;width:100%;
        }
        .submit-btn:hover{background:linear-gradient(to right,var(--secondary-color),var(--primary-color));}
        .telegram-box{
            background:rgba(0,136,204,0.2);border:1px solid rgba(0,136,204,0.5);
            border-radius:12px;padding:1.5rem;margin-top:2rem;text-align:center;cursor:pointer;display:none;
        }
        .telegram-icon{font-size:2.5rem;color:#0088cc;margin-bottom:1rem;}
        .home-btn{display:inline-block;margin-top:1.5rem;color:rgba(255,255,255,0.8);text-decoration:none;font-weight:600;}
        .home-btn:hover{color:var(--accent-color);}
        .toast{
            position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
            background:rgba(0,0,0,0.8);color:white;padding:12px 20px;border-radius:8px;
            display:flex;align-items:center;gap:0.5rem;opacity:0;transition:opacity 0.3s;
        }
        .toast.show{opacity:1;}
    </style>
</head>
<body>
    <div class="thankyou-container">
        <div class="thankyou-icon"><i class="fas fa-check-circle"></i></div>
        <h1 class="thankyou-title">THANH TOÁN THÀNH CÔNG!</h1>
        <p class="thankyou-message">Cảm ơn bạn đã mua hàng. Gói premium sẽ được kích hoạt trong 5-10 phút.</p>
        
        <div class="order-details">
            <div class="detail-item"><span class="detail-label">Mã đơn hàng:</span> <span id="orderId">N/A</span></div>
            <div class="detail-item"><span class="detail-label">Sản phẩm:</span> <span id="productName">N/A</span></div>
            <div class="detail-item"><span class="detail-label">Số tiền:</span> <span id="orderAmount">N/A</span></div>
            <div class="detail-item"><span class="detail-label">Thời gian:</span> <span id="orderTime">N/A</span></div>
        </div>

        <div class="contact-form">
            <h3 style="text-align:center;margin-bottom:1rem;color:var(--accent-color);">THÔNG TIN LIÊN HỆ</h3>
            <div class="form-group">
                <label for="telegram">Tên Telegram</label>
                <input type="text" id="telegram" placeholder="@username">
            </div>
            <div class="form-group">
                <label for="feedback">Ghi chú</label>
                <textarea id="feedback" placeholder="Nhập ghi chú..."></textarea>
            </div>
            <button class="submit-btn" id="submitContact"><i class="fas fa-paper-plane"></i> GỬI THÔNG TIN</button>
        </div>

        <div class="telegram-box" id="telegramBox">
            <div class="telegram-icon"><i class="fab fa-telegram"></i></div>
            <div>Nhấn để liên hệ admin</div>
        </div>

        <a href="index.html" class="home-btn"><i class="fas fa-home"></i> TRANG CHỦ</a>
    </div>

    <div class="toast" id="toast"><i class="fas fa-check-circle"></i><span id="toastMessage"></span></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const orderData = JSON.parse(localStorage.getItem('currentOrder') || '{}');
        const orderMeta = JSON.parse(localStorage.getItem('currentOrderMeta') || '{}');

        document.getElementById('orderId').textContent = orderMeta.orderCode || 'N/A';
        document.getElementById('productName').textContent = orderData.name || 'N/A';
        document.getElementById('orderAmount').textContent = orderData.formattedPrice || 'N/A';
        document.getElementById('orderTime').textContent = new Date().toLocaleString('vi-VN');

        document.getElementById('submitContact').addEventListener('click', () => {
            const telegram = document.getElementById('telegram').value.trim();
            const feedback = document.getElementById('feedback').value.trim();
            if (!telegram) return showToast('Vui lòng nhập Telegram!');
            
            sendToGoogleSheets({
                orderId: orderMeta.orderCode || 'N/A',
                product: orderData.name || 'N/A',
                amount: orderData.formattedPrice || 'N/A',
                telegram,
                feedback,
                timestamp: new Date().toLocaleString('vi-VN')
            });
        });

        document.getElementById('telegramBox').addEventListener('click', () => {
            window.open('https://t.me/your_admin_username', '_blank');
        });

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function sendToGoogleSheets(data) {
            const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
            const formData = new FormData();
            for (const key in data) formData.append(key, data[key]);

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(res => {
                    if (res.ok) {
                        showToast('Gửi thông tin thành công!');
                        document.getElementById('telegram').value = '';
                        document.getElementById('feedback').value = '';
                        document.getElementById('telegramBox').style.display = 'block';
                    } else throw new Error('Gửi thất bại');
                })
                .catch(() => showToast('Có lỗi khi gửi dữ liệu!'));
        }
    });
    </script>
</body>
</html>
