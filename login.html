<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --bg: #1e272e;
            --card: #2d3436;
            --text: #f5f6fa;
            --muted: #a5b1c2;
            --radius: 16px;
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: var(--card);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .switch-form {
            margin-top: 20px;
            font-size: 14px;
        }

        .switch-form a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 id="form-title">Đăng nhập</h1>
        <form id="auth-form">
            <div class="form-group">
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-submit">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
        </form>
        <div class="switch-form">
            Bạn chưa có tài khoản? <a href="#" id="switch-link">Đăng ký ngay</a>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://script.google.com/macros/s/AKfycbwfXBufY4RmN97PMc0LaTO1VMTkwC7LRv1KCKZwSeVW8CDKGUcjGp9JbnL_abSPCIEaMg/exec';
        
        document.addEventListener('DOMContentLoaded', () => {
            const authForm = document.getElementById('auth-form');
            const formTitle = document.getElementById('form-title');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            let isLogin = true;

            function updateFormState() {
                formTitle.textContent = isLogin ? "Đăng nhập" : "Đăng ký";
                authForm.querySelector('.btn-submit').innerHTML = isLogin ? '<i class="fas fa-sign-in-alt"></i> Đăng nhập' : '<i class="fas fa-user-plus"></i> Đăng ký';
                const newText = isLogin ? "Bạn chưa có tài khoản? " : "Bạn đã có tài khoản? ";
                document.querySelector('.switch-form').innerHTML = newText + `<a href="#" id="switch-link">${isLogin ? 'Đăng ký ngay' : 'Đăng nhập ngay'}</a>`;
                // Phải gắn lại event listener sau khi thay đổi nội dung HTML
                document.getElementById('switch-link').addEventListener('click', onSwitchClick);
            }

            function onSwitchClick(e) {
                e.preventDefault();
                isLogin = !isLogin;
                updateFormState();
            }
            // Gắn event listener lần đầu tiên
            if (document.getElementById('switch-link')) {
                document.getElementById('switch-link').addEventListener('click', onSwitchClick);
            }

            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                const action = isLogin ? 'login' : 'register';

                try {
                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ action, username, password })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Lỗi HTTP: ${response.status} - ${await response.text()}`);
                    }

                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        if (isLogin) {
                            localStorage.setItem('user', JSON.stringify(result.user));
                            localStorage.setItem('isLoggedIn', 'true');
                            alert(result.message);
                            window.location.href = 'index.html';
                        } else {
                            alert(result.message);
                            isLogin = true;
                            updateFormState();
                        }
                    } else {
                        alert(result.message);
                    }
                } catch (error) {
                    console.error('Lỗi khi kết nối:', error);
                    alert(`Đã xảy ra lỗi: ${error.message}. Vui lòng thử lại sau.`);
                }
            });
        });
    </script>
</body>
</html>
