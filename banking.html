<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán QR Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-title {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .product-info {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            color: #3498db;
        }
        .product-price {
            font-size: 22px;
            color: #e74c3c;
            font-weight: bold;
            margin: 10px 0;
        }
        .qr-container {
            text-align: center;
            margin: 20px 0;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
        }
        .bank-info {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .bank-info-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .info-item {
            margin-bottom: 15px;
            display: flex;
        }
        .info-label {
            width: 120px;
            font-weight: bold;
        }
        .confirm-section {
            margin-top: 20px;
            text-align: center;
        }
        .btn-confirm {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }
        .note {
            margin-top: 10px;
            font-size: 13px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="payment-title">THANH TOÁN QUA QR CODE</h1>
    </div>

    <div class="product-info">
        <div class="product-name" id="orderName"></div>
        <div class="product-price" id="orderPrice"></div>
    </div>

    <div class="qr-container">
        <img id="qrImage" class="qr-code" src="" alt="Mã QR thanh toán">
        <p>Quét mã để thanh toán qua ACB</p>
    </div>

    <div class="bank-info">
        <div class="bank-info-title">THÔNG TIN CHUYỂN KHOẢN</div>
        
        <div class="info-item">
            <div class="info-label">Ngân hàng:</div>
            <div>ACB - Ngân hàng Á Châu</div>
        </div>
        <div class="info-item">
            <div class="info-label">Số tài khoản:</div>
            <div>43146717</div>
        </div>
        <div class="info-item">
            <div class="info-label">Tên tài khoản:</div>
            <div>ĐINH TẤN HUY</div>
        </div>
        <div class="info-item">
            <div class="info-label">Số tiền:</div>
            <div id="bankAmount"></div>
        </div>
        <div class="info-item">
            <div class="info-label">Nội dung:</div>
            <div id="bankContent"></div>
        </div>
    </div>

    <div class="confirm-section">
        <button class="btn-confirm" id="confirmBtn">XÁC NHẬN ĐÃ THANH TOÁN</button>
        <p class="note">Vui lòng chuyển khoản chính xác nội dung để hệ thống tự động xác nhận</p>
    </div>

    <script>
        function randomNAP() {
            return "NAP" + Math.floor(10000 + Math.random() * 90000);
        }

        // Lấy thông tin từ localStorage
        const orderData = JSON.parse(localStorage.getItem("currentOrder"));
        if (orderData) {
            const napCode = randomNAP();

            document.getElementById("orderName").innerText = orderData.name;
            document.getElementById("orderPrice").innerText = orderData.formattedPrice;
            document.getElementById("bankAmount").innerText = orderData.formattedPrice;
            document.getElementById("bankContent").innerText = napCode;

            // Cập nhật QR Code
            const qrUrl = `https://img.vietqr.io/image/ACB-43146717-${orderData.price}-${napCode}.jpg`;
            document.getElementById("qrImage").src = qrUrl;
        } else {
            alert("Không có thông tin đơn hàng!");
            window.location.href = "shop.html";
        }

        document.getElementById('confirmBtn').addEventListener('click', function() {
            alert('Cảm ơn bạn đã thanh toán!\nChúng tôi sẽ kiểm tra và xác nhận đơn hàng sớm nhất.');
        });
    </script>
</body>
</html>
