<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Thanh toán Banking</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    text-align: center;
    padding: 40px;
  }
  .container {
    background: #fff;
    border-radius: 12px;
    padding: 30px;
    max-width: 500px;
    margin: auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    animation: fadeIn 0.6s ease-in-out;
  }
  h1 { color: #007bff; }
  p { font-size: 18px; color: #333; }
  .amount { font-size: 22px; color: #e60000; font-weight: bold; }
  img.qr {
    margin-top: 20px;
    width: 250px;
    height: 250px;
    border: 4px solid #007bff;
    border-radius: 12px;
    padding: 5px;
    background: #fff;
  }
  .btn {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 20px;
    border-radius: 5px;
    text-decoration: none;
    transition: 0.3s;
    font-size: 16px;
    font-weight: bold;
  }
  .btn-back {
    background: #6c757d;
    color: #fff;
  }
  .btn-back:hover { background: #565e64; }
  .btn-confirm {
    background: #28a745;
    color: #fff;
  }
  .btn-confirm:hover { background: #1f7e32; }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body oncontextmenu="return false" onkeydown="if(event.keyCode==123){return false;}">

<div class="container">
  <h1>Thanh toán Banking - ACB</h1>
  <p>Bạn đang mua: <strong id="packageName">Đang tải...</strong></p>
  <p>Số tiền cần thanh toán:</p>
  <div class="amount" id="amountDisplay">0 VND</div>
  <img id="qrImage" class="qr" src="" alt="QR Thanh toán">

  <div>
    <a href="shop.html" class="btn btn-back">⬅ Quay lại Shop</a>
    <a href="#" id="confirmBtn" class="btn btn-confirm">✅ Xác nhận đã thanh toán</a>
  </div>
</div>

<script>
  // Lấy dữ liệu từ URL
  const params = new URLSearchParams(window.location.search);
  const amount = parseInt(params.get("amount"), 10) || 0;
  const packageCode = params.get("package") || "";

  // Map tên gói
  const packageDisplayNames = {
    'basic': 'Gói Basic (TOOL SEB)',
    'vip1': 'Gói VIP1 (TOOL EOS)',
    'vip2': 'Gói VIP2 (TOOL EOS + SEB)',
    'vip3': 'Gói VIP3 (TOOL EOS + SEB PRO)',
    'Support': 'Gói Hỗ trợ',
    'FakeBill': 'App Banking ảo',
    'Security': 'Gói Bảo mật'
  };

  const packageName = packageDisplayNames[packageCode] || "Gói không xác định";

  // Hiển thị dữ liệu
  document.getElementById("packageName").textContent = packageName;
  document.getElementById("amountDisplay").textContent = amount.toLocaleString() + " VND";

  // Tạo QR VietQR cho ACB
  const accountNumber = "43146717"; // Số tài khoản ACB
  const bankCode = "970416"; // mã ngân hàng ACB
  const qrUrl = `https://img.vietqr.io/image/${bankCode}-${accountNumber}-compact2.png?amount=${amount}&addInfo=${encodeURIComponent(packageName)}`;
  document.getElementById("qrImage").src = qrUrl;

  // Xử lý khi xác nhận thanh toán
  document.getElementById("confirmBtn").addEventListener("click", (e) => {
    e.preventDefault();
    const orderCode = 'ORD' + Date.now();

    const orderData = {
      name: packageName,
      formattedPrice: amount.toLocaleString() + ' VND'
    };
    const orderMeta = {
      orderCode: orderCode,
      orderTime: new Date().toLocaleString('vi-VN')
    };

    // Lưu vào localStorage
    localStorage.setItem('currentOrder', JSON.stringify(orderData));
    localStorage.setItem('currentOrderMeta', JSON.stringify(orderMeta));

    // Chuyển sang thankyou.html
    window.location.href = 'thankyou.html';
  });
</script>

</body>
</html>
