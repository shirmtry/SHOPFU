<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo {
            height: 50px;
            margin-bottom: 10px;
        }
        .order-summary {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .order-name {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        .order-price {
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
            margin: 10px 0;
        }
        .qr-section {
            text-align: center;
            margin: 25px 0;
        }
        .qr-code {
            width: 220px;
            height: 220px;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
        }
        .bank-info {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .info-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        .info-row {
            display: flex;
            margin-bottom: 12px;
        }
        .info-label {
            width: 140px;
            font-weight: bold;
        }
        .info-value {
            flex: 1;
        }
        .confirm-section {
            margin-top: 25px;
            text-align: center;
        }
        .btn-confirm {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-confirm:hover {
            background-color: #219653;
        }
        .note {
            margin-top: 15px;
            font-size: 13px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.acb.com.vn/acb/logo-acb-new.svg" alt="ACB Logo" class="logo">
        <h1>THANH TOÁN QUA QR CODE</h1>
    </div>

    <div class="order-summary">
        <div class="order-name" id="orderName">Gói Cao Cấp</div>
        <div class="order-price" id="orderPrice">500.000 VND</div>
    </div>

    <div class="qr-section">
        <img id="qrImage" class="qr-code" alt="Mã QR thanh toán">
        <p>Quét mã để thanh toán qua ACB</p>
    </div>

    <div class="bank-info">
        <div class="info-title">THÔNG TIN CHUYỂN KHOẢN</div>
        
        <div class="info-row">
            <div class="info-label">Ngân hàng:</div>
            <div class="info-value">ACB - Ngân hàng Á Châu</div>
        </div>
        
        <div class="info-row">
            <div class="info-label">Số tài khoản:</div>
            <div class="info-value" id="accountNumber">68686868</div>
        </div>
        
        <div class="info-row">
            <div class="info-label">Tên tài khoản:</div>
            <div class="info-value">CÔNG TY ABC</div>
        </div>
        
        <div class="info-row">
            <div class="info-label">Số tiền:</div>
            <div class="info-value" id="amount">500.000 VND</div>
        </div>
        
        <div class="info-row">
            <div class="info-label">Nội dung:</div>
            <div class="info-value" id="orderCode">NAP123456</div>
        </div>
    </div>

    <div class="confirm-section">
        <button class="btn-confirm" id="confirmBtn">XÁC NHẬN ĐÃ THANH TOÁN</button>
        <p class="note">Vui lòng chuyển khoản chính xác nội dung để hệ thống tự động xác nhận</p>
    </div>

    <script>
        // Lấy thông tin đơn hàng
        const order = JSON.parse(localStorage.getItem('currentOrder'));
        
        // Thông tin tài khoản ACB (THAY BẰNG THÔNG TIN THẬT CỦA BẠN)
        const bankInfo = {
            bankId: "ACB",
            accountNumber: "43146717", // Số tài khoản thật
            accountName: "ĐINH TẤN HUY" // Tên tài khoản
        };

        // Hiển thị thông tin đơn hàng
        if (order) {
            document.getElementById('orderName').textContent = order.name;
            document.getElementById('orderPrice').textContent = order.formattedPrice;
            document.getElementById('amount').textContent = order.formattedPrice;
            document.getElementById('orderCode').textContent = order.orderCode;
            document.getElementById('accountNumber').textContent = bankInfo.accountNumber;
            
            // Tạo mã QR qua API VietQR
            const qrUrl = `https://img.vietqr.io/image/${bankInfo.bankId}-${bankInfo.accountNumber}-${order.price}-${order.orderCode}.jpg?accountName=${encodeURIComponent(bankInfo.accountName)}`;
            document.getElementById('qrImage').src = qrUrl;
        }

        // Xử lý nút xác nhận
        document.getElementById('confirmBtn').addEventListener('click', function() {
            alert('Cảm ơn bạn đã thanh toán!\nĐơn hàng sẽ được xử lý trong 5-10 phút.');
            // Có thể thêm code gửi thông báo về server tại đây
        });
    </script>
</body>
</html>
