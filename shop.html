<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cửa Hàng Bán TOOL</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: url('https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/08/hinh-nen-anime-cute-1.jpg') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
    }
    h1 {
    color: #2c3e50;
    margin-left: 200px; /* Dịch sang trái cho thẳng với khung */
    margin-bottom: 20px;
}
    .product-container {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    width: 400px;
    margin-left: 200px; /* Dịch sang trái */
}
    .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }
    .header-row h2 {
        margin: 0;
    }
    .welcome-user {
        font-size: 14px;
        color: #555;
        font-weight: bold;
    }
    .product-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid #eee;
    }
    .product-item:last-child {
        border-bottom: none;
    }
    .product-details {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .product-name {
        font-weight: bold;
        font-size: 16px;
        color: #333;
    }
    .product-price {
        background: #27ae60;
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        margin-top: 5px;
        padding: 6px 12px;
        border-radius: 6px;
        text-align: center;
        min-width: 120px;
    }
    .btn-select {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .btn-select:hover {
        background-color: #2980b9;
    }
    .note-box {
    background: rgba(255, 255, 255, 0.85);
    padding: 15px;
    border-radius: 10px;
    margin: 15px 0 0 200px; /* Dịch sang trái */
    text-align: center;
    font-size: 14px;
    color: #7f8c8d;
    width: 400px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
</style>
</head>
<body>
    <h1>CỬA HÀNG</h1>
    
    <div class="product-container">
        <div class="header-row">
            <h2>Chọn gói TOOL</h2>
            <div class="welcome-user">Xin chào, User!</div>
        </div>
        
        <div class="product-item">
            <div class="product-details">
                <span class="product-name">TOOL SEB</span>
                <span class="product-price">400.000 VND</span>
            </div>
            <button class="btn-select" data-price="400000">Chọn</button>
        </div>
        
        <div class="product-item">
            <div class="product-details">
                <span class="product-name">TOOL EOS</span>
                <span class="product-price">600.000 VND</span>
            </div>
            <button class="btn-select" data-price="600000">Chọn</button>
        </div>
        
        <div class="product-item">
            <div class="product-details">
                <span class="product-name">TOOL EOS + SEB</span>
                <span class="product-price">800.000 VND</span>
            </div>
            <button class="btn-select" data-price="800000">Chọn</button>
        </div>
    </div>

    <div class="note-box">
        Sau khi chọn gói, hệ thống sẽ chuyển đến trang thanh toán qua QR Code
    </div>

    <script>
        document.querySelectorAll('.btn-select').forEach(button => {
            button.addEventListener('click', function() {
                const productName = this.parentElement.querySelector('.product-name').textContent;
                const productPrice = this.getAttribute('data-price');
                
                const orderInfo = {
                    name: productName,
                    price: productPrice,
                    formattedPrice: this.parentElement.querySelector('.product-price').textContent,
                    orderCode: `NAP${new Date().getTime().toString().slice(-6)}`
                };
                
                localStorage.setItem('currentOrder', JSON.stringify(orderInfo));
                window.location.href = 'banking.html';
            });
        });
    </script>
</body>
</html>
