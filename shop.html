<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Premium Tools & Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --gold: #fdcb6e;
            --muted: #a5b1c2;
            --bg: #1e272e;
            --card: #2d3436;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --text: #f5f6fa;
            --radius: 16px;
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .user-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card);
            padding: 15px 25px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .name {
            font-weight: 600;
            font-size: 18px;
        }

        .balance {
            color: var(--muted);
            font-size: 14px;
        }

        .balance-amount {
            color: var(--gold);
            font-weight: 600;
        }

        .btn {
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(214, 48, 49, 0.4);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .package-card {
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            transition: transform 0.3s ease;
        }

        .package-card:hover {
            transform: translateY(-5px);
        }

        .popular-badge {
            position: absolute;
            top: 15px;
            right: -30px;
            background: var(--gold);
            color: #000;
            padding: 5px 30px;
            font-size: 12px;
            font-weight: 600;
            transform: rotate(45deg);
            box-shadow: 0 2px 10px rgba(253, 203, 110, 0.3);
        }

        .package-header {
            padding: 25px;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.2), rgba(86, 73, 192, 0.2));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .package-icon {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .package-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .package-body {
            padding: 25px;
        }

        .package-price {
            font-size: 28px;
            font-weight: 700;
            color: var(--gold);
            text-align: center;
            margin-bottom: 5px;
        }

        .price-period {
            color: var(--muted);
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .package-features {
            margin-bottom: 25px;
        }

        .feature-item {
            padding: 10px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        .feature-item:before {
            content: "‚úì";
            color: var(--success);
            font-weight: bold;
        }

        .btn-buy {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-buy:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        /* Auth Modal Styles */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: var(--card);
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: var(--shadow);
            position: relative;
        }

        .close-auth {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: var(--muted);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .auth-submit {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-submit:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .auth-switch a {
            color: var(--primary);
            cursor: pointer;
            text-decoration: none;
        }

        .error-message {
            color: var(--danger);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--primary);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .user-panel {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .user-info {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .auth-buttons {
                flex-direction: row;
                width: 100%;
                justify-content: center;
                gap: 5px;
            }
            
            .auth-buttons .btn {
                flex: 1;
            }

            .shop-container {
                grid-template-columns: 1fr;
            }

            .auth-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->

    <!-- Auth Modal with proper form tags -->

            <div class="auth-tabs">

            </form>
            
            <!-- Register Form wrapped in form tag -->
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">T√™n ƒëƒÉng nh·∫≠p</label>
                    <input type="text" id="registerUsername" class="form-control" placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p" required autocomplete="username">
                    <div class="error-message" id="registerUsernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">M·∫≠t kh·∫©u</label>
                    <input type="password" id="registerPassword" class="form-control" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required autocomplete="new-password">
                    <div class="error-message" id="registerPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="registerConfirmPassword">X√°c nh·∫≠n m·∫≠t kh·∫©u</label>
                    <input type="password" id="registerConfirmPassword" class="form-control" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u" required autocomplete="new-password">
                    <div class="error-message" id="registerConfirmPasswordError"></div>
                </div>
                
                <button type="button" class="auth-submit" id="registerSubmit">ƒêƒÉng k√Ω</button>
                
                <div class="auth-switch">
                    ƒê√£ c√≥ t√†i kho·∫£n? <a id="switchToLogin">ƒêƒÉng nh·∫≠p ngay</a>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="user-panel">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">K</div>
                <div>
                    <div class="name" id="username">Kh√°ch</div>
                    <div class="balance">S·ªë d∆∞: <span class="balance-amount" id="balance">0ƒë</span></div>
                </div>
            </div>
            <div class="auth-buttons" id="authButtons">
                <button class="btn btn-primary" id="btn-login">
                    <i class="fas fa-sign-in-alt"></i> ƒêƒÉng nh·∫≠p
                </button>
                <button class="btn btn-danger" id="btn-logout" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> ƒêƒÉng xu·∫•t
                </button>
            </div>
        </div>

        <div class="shop-container" id="shopContainer">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script>
        // Google Apps Script API URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbxT22Zmx0JulaEgac1CzJ6Nsd6MwN9vpHcsBs5kcQ6A6y1gi-2eRtuCpZFoHl0ZJ0ud6w/exec';

        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const shopContainer = document.getElementById('shopContainer');
            const usernameElement = document.getElementById('username');
            const balanceElement = document.getElementById('balance');
            const userAvatarElement = document.getElementById('user-avatar');
            const btnLogin = document.getElementById('btn-login');
            const btnLogout = document.getElementById('btn-logout');
            const authButtons = document.getElementById('authButtons');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Auth Modal Elements
            const authModal = document.getElementById('authModal');
            const closeAuth = document.getElementById('closeAuth');
            const authTabs = document.querySelectorAll('.auth-tab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const switchToRegister = document.getElementById('switchToRegister');
            const switchToLogin = document.getElementById('switchToLogin');
            const loginSubmit = document.getElementById('loginSubmit');
            const registerSubmit = document.getElementById('registerSubmit');
            
            // Product Data
            const products = [
                { id: "basic", name: "G√≥i Basic (TOOL SEB)", icon: "fas fa-star", price: 400000, period: "1 k√¨", features: ["Auto ch·ª•p, gi·∫£i, khoanh", "H·ªó tr·ª£ 24/7", "C·∫≠p nh·∫≠t th∆∞·ªùng xuy√™n"], popular: false },
                { id: "vip1", name: "G√≥i VIP1 (TOOL EOS)", icon: "fas fa-crown", price: 600000, period: "1 k√¨", features: ["Auto ch·ª•p, gi·∫£i, khoanh", "Th√™m t√≠nh nƒÉng EOS", "∆Øu ti√™n h·ªó tr·ª£"], popular: true },
                { id: "vip2", name: "G√≥i VIP2 (TOOL EOS + SEB)", icon: "fas fa-gem", price: 800000, period: "1 k√¨", features: ["T·∫•t c·∫£ t√≠nh nƒÉng VIP1", "T√≠nh nƒÉng SEB", "H·ªó tr·ª£ nhanh"], popular: true },
                { id: "vip3", name: "G√≥i VIP3 (TOOL PRO)", icon: "fas fa-diamond", price: 3000000, period: "4 nƒÉm", features: ["T·∫•t c·∫£ t√≠nh nƒÉng VIP2", "H·∫°n d√πng 4 nƒÉm", "H·ªó tr·ª£ VIP ri√™ng"], popular: false },
                { id: "Support", name: "G√≥i H·ªó tr·ª£", icon: "fas fa-headset", price: 100000, period: "1 l·∫ßn", features: ["H·ªó tr·ª£ SEB EOS", "C·∫ßn th√¨ m·ªõi mua", "C√°i n√†y l√† c·∫ßn cho 9+ 10"], popular: false },
                { id: "FakeBill", name: "App Banking ·∫£o", icon: "fas fa-mobile-screen", price: 500000, period: "Vƒ©nh vi·ªÖn", features: ["T·∫°o banking ·∫£o", "T√πy ch·ªânh s·ªë d∆∞", "H·ªó tr·ª£ c√†i ƒë·∫∑t app tr√™n adr v√† ios"], popular: false },
                { id: "Security", name: "G√≥i B·∫£o m·∫≠t", icon: "fas fa-shield-halved", price: 500000, period: "3 th√°ng", features: ["B·∫£o v·ªá t√†i kho·∫£n FB ZALO IG TIKTOK", "Ch·ªëng theo d√µi ADR v√† IOS", "FAKE IP chu·∫©n IP qu·ªëc t·∫ø"], popular: false }
            ];

            // Current User
            let currentUser = null;
            let authToken = localStorage.getItem('authToken');

            // Initialize the page
            function init() {
                checkAuthStatus();
                renderProducts();
            }

            // Check authentication status
            function checkAuthStatus() {
                const user = JSON.parse(localStorage.getItem('currentUser'));
                authToken = localStorage.getItem('authToken');
                
                if (user && authToken) {
                    currentUser = user;
                    updateUserInfo();
                    btnLogin.style.display = 'none';
                    btnLogout.style.display = 'flex';
                    fetchUserData();
                } else {
                    currentUser = null;
                    usernameElement.textContent = 'Kh√°ch';
                    balanceElement.textContent = '0ƒë';
                    userAvatarElement.textContent = 'K';
                    btnLogin.style.display = 'flex';
                    btnLogout.style.display = 'none';
                }
            }

            // Enhanced API request function with CORS handling
            async function makeApiRequest(action, data = {}, method = 'GET') {
                showLoading();
                
                try {
                    const url = new URL(API_URL);
                    url.searchParams.append('action', action);
                    url.searchParams.append('_', Date.now()); // Cache buster
                    
                    const options = {
                        method: method,
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': authToken ? `Bearer ${authToken}` : ''
                        }
                    };
                    
                    if (method !== 'GET') {
                        options.body = JSON.stringify(data);
                    } else {
                        // For GET requests, add data to URL parameters
                        Object.keys(data).forEach(key => {
                            url.searchParams.append(key, data[key]);
                        });
                    }
                    
                    const response = await fetch(url.toString(), options);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.status === 'error') {
                        throw new Error(result.message || 'Unknown error occurred');
                    }
                    
                    return result;
                } catch (error) {
                    console.error(`API Error (${action}):`, error);
                    throw error;
                } finally {
                    hideLoading();
                }
            }

            // Fetch user data from API
            async function fetchUserData() {
                if (!currentUser || !authToken) return;
                
                try {
                    const result = await makeApiRequest('getUser', {
                        username: currentUser.username
                    });
                    
                    if (result.status === 'success') {
                        currentUser.balance = result.user.balance || 0;
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        updateUserInfo();
                    }
                } catch (error) {
                    console.error('Error fetching user data:', error);
                    // If token is invalid, force logout
                    if (error.message.includes('Unauthorized') || error.message.includes('token')) {
                        logout();
                    }
                }
            }

            // Update user info display
            function updateUserInfo() {
                if (currentUser) {
                    usernameElement.textContent = currentUser.username;
                    balanceElement.textContent = currentUser.balance.toLocaleString('vi-VN') + 'ƒë';
                    userAvatarElement.textContent = currentUser.username.charAt(0).toUpperCase();
                }
            }

            // Render products
            function renderProducts() {
                shopContainer.innerHTML = '';
                products.forEach((product) => {
                    const card = document.createElement('div');
                    card.className = 'package-card';
                    
                    card.innerHTML = `
                        ${product.popular ? '<div class="popular-badge">Ph·ªï bi·∫øn</div>' : ''}
                        <div class="package-header">
                            <div class="package-icon"><i class="${product.icon}"></i></div>
                            <div class="package-title">${product.name}</div>
                        </div>
                        <div class="package-body">
                            <div class="package-price">${product.price.toLocaleString('vi-VN')}ƒë</div>
                            <div class="price-period">${product.period}</div>
                            <div class="package-features">
                                ${product.features.map(feature => `<div class="feature-item">${feature}</div>`).join('')}
                            </div>
                            <button class="btn-buy" data-id="${product.id}" data-name="${encodeURIComponent(product.name)}" data-price="${product.price}" data-period="${encodeURIComponent(product.period)}">
                                <i class="fas fa-shopping-cart"></i> MUA NGAY
                            </button>
                        </div>
                    `;
                    
                    shopContainer.appendChild(card);
                });

                // Add event listeners to buy buttons
                document.querySelectorAll('.btn-buy').forEach(button => {
                    button.addEventListener('click', function() {
                        if (!currentUser) {
                            showAuthModal('login');
                            return;
                        }
                        
                        const productId = this.getAttribute('data-id');
                        const productName = decodeURIComponent(this.getAttribute('data-name'));
                        const productPrice = parseFloat(this.getAttribute('data-price'));
                        const productPeriod = decodeURIComponent(this.getAttribute('data-period'));
                        
                        // Redirect to banking page with product info
                        window.location.href = `banking.html?id=${productId}&name=${encodeURIComponent(productName)}&price=${productPrice}&period=${encodeURIComponent(productPeriod)}`;
                    });
                });
            }

            // Show loading overlay
            function showLoading() {
                loadingOverlay.style.display = 'flex';
            }

            // Hide loading overlay
            function hideLoading() {
                loadingOverlay.style.display = 'none';
            }

            // Auth Modal Functions
            function showAuthModal(tab = 'login') {
                authModal.style.display = 'flex';
                switchTab(tab);
            }

            function hideAuthModal() {
                authModal.style.display = 'none';
            }

            function switchTab(tab) {
                authTabs.forEach(t => t.classList.remove('active'));
                loginForm.classList.remove('active');
                registerForm.classList.remove('active');
                
                if (tab === 'login') {
                    document.querySelector('.auth-tab[data-tab="login"]').classList.add('active');
                    loginForm.classList.add('active');
                } else {
                    document.querySelector('.auth-tab[data-tab="register"]').classList.add('active');
                    registerForm.classList.add('active');
                }
            }

            // Event Listeners
            btnLogin.addEventListener('click', () => showAuthModal('login'));
            btnLogout.addEventListener('click', logout);
            closeAuth.addEventListener('click', hideAuthModal);
            switchToRegister.addEventListener('click', () => switchTab('register'));
            switchToLogin.addEventListener('click', () => switchTab('login'));
