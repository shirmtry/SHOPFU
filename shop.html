<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Premium Tools & Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --gold: #fdcb6e;
            --muted: #a5b1c2;
            --bg: #1e272e;
            --card: #2d3436;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --text: #f5f6fa;
            --radius: 16px;
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .user-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card);
            padding: 15px 25px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .name {
            font-weight: 600;
            font-size: 18px;
        }

        .balance {
            color: var(--muted);
            font-size: 14px;
        }

        .balance-amount {
            color: var(--gold);
            font-weight: 600;
        }

        .btn {
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .package-card {
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            transition: transform 0.3s ease;
        }

        .package-card:hover {
            transform: translateY(-5px);
        }

        .popular-badge {
            position: absolute;
            top: 15px;
            right: -30px;
            background: var(--gold);
            color: #000;
            padding: 5px 30px;
            font-size: 12px;
            font-weight: 600;
            transform: rotate(45deg);
            box-shadow: 0 2px 10px rgba(253, 203, 110, 0.3);
        }

        .package-header {
            padding: 25px;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.2), rgba(86, 73, 192, 0.2));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .package-icon {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .package-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .package-body {
            padding: 25px;
        }

        .package-price {
            font-size: 28px;
            font-weight: 700;
            color: var(--gold);
            text-align: center;
            margin-bottom: 5px;
        }

        .price-period {
            color: var(--muted);
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .package-features {
            margin-bottom: 25px;
        }

        .feature-item {
            padding: 10px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-item:before {
            content: "‚úì";
            color: var(--success);
            font-weight: bold;
        }

        .btn-buy {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-buy:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--card);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--success);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .user-panel {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .user-info {
                flex-direction: column;
                text-align: center;
            }
            
            .shop-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-panel">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">K</div>
                <div>
                    <div class="name" id="username">Kh√°ch</div>
                    <div class="balance">S·ªë d∆∞: <span class="balance-amount" id="balance">0ƒë</span></div>
                </div>
            </div>
            <button class="btn btn-primary" id="btn-deposit">
                <i class="fas fa-coins"></i> N·∫°p ti·ªÅn
            </button>
        </div>

        <div class="shop-container" id="shopContainer">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <div class="notification" id="notification">
        <div id="notification-message">Th√¥ng b√°o</div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://script.google.com/macros/s/AKfycbwVRY9aMKt6Qrz_viA7kzZ5n9LU-Dp8nMlUzsPnfDglY1h9AhNBp4snVQecj9-C1Cm8uA/exec';
        const USER_ID = localStorage.getItem('userId') || 'default_user';

        // DOM elements
        const shopContainer = document.getElementById('shopContainer');
        const usernameElement = document.getElementById('username');
        const balanceElement = document.getElementById('balance');
        const userAvatarElement = document.getElementById('user-avatar');
        const btnDeposit = document.getElementById('btn-deposit');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');

        // User data - Kh·ªüi t·∫°o t·ª´ localStorage ngay t·ª´ ƒë·∫ßu
        let userData = {
            name: localStorage.getItem('username') || "Kh√°ch",
            balance: parseInt(localStorage.getItem('balance')) || 0,
            isLoggedIn: localStorage.getItem('isLoggedIn') === 'true' || false
        };

        // Products data
        const products = [
            {
                id: "VIP1",
                name: "G√ìI VIP1",
                icon: "fas fa-crown",
                price: 500000,
                period: "1 Th√°ng",
                features: [
                    "Quy·ªÅn l·ª£i cao c·∫•p 1",
                    "H·ªó tr·ª£ 24/7",
                    "C·∫≠p nh·∫≠t th∆∞·ªùng xuy√™n"
                ],
                popular: false
            },
            {
                id: "VIP2",
                name: "G√ìI VIP2",
                icon: "fas fa-gem",
                price: 1000000,
                period: "2 Th√°ng",
                features: [
                    "T·∫•t c·∫£ quy·ªÅn l·ª£i VIP1",
                    "Th√™m t√≠nh nƒÉng ƒë·∫∑c bi·ªát",
                    "∆Øu ti√™n h·ªó tr·ª£"
                ],
                popular: true
            },
            {
                id: "VIP3",
                name: "G√ìI VIP3",
                icon: "fas fa-star",
                price: 1500000,
                period: "3 Th√°ng",
                features: [
                    "T·∫•t c·∫£ quy·ªÅn l·ª£i VIP2",
                    "T√≠nh nƒÉng ƒë·ªôc quy·ªÅn",
                    "H·ªó tr·ª£ VIP ri√™ng"
                ],
                popular: false
            }
        ];

        // Generate random 4 digits
        function generateRandom4Digits() {
            return Math.floor(1000 + Math.random() * 9000);
        }

        // Fetch user data from API
        async function fetchUserData() {
            try {
                const response = await fetch(`${API_URL}?action=getUser&userId=${USER_ID}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.status === "success") {
                    userData = {
                        name: data.data.username || userData.name,
                        balance: parseInt(data.data.balance) || userData.balance,
                        isLoggedIn: data.data.isLoggedIn !== undefined ? data.data.isLoggedIn : userData.isLoggedIn
                    };
                    
                    // C·∫≠p nh·∫≠t localStorage
                    localStorage.setItem('isLoggedIn', userData.isLoggedIn);
                    localStorage.setItem('username', userData.name);
                    localStorage.setItem('balance', userData.balance);
                    
                    updateUserInfo();
                    return true;
                }
            } catch (error) {
                console.error('L·ªói khi l·∫•y d·ªØ li·ªáu ng∆∞·ªùi d√πng:', error);
                return false;
            }
        }

        // Update user info display
        function updateUserInfo() {
            usernameElement.textContent = userData.name;
            balanceElement.textContent = userData.balance.toLocaleString('vi-VN') + 'ƒë';
            userAvatarElement.textContent = userData.name.charAt(0).toUpperCase();
        }

        // Render products
        function renderProducts() {
            shopContainer.innerHTML = '';
            
            products.forEach((product) => {
                const card = document.createElement('div');
                card.className = 'package-card';
                
                card.innerHTML = `
                    ${product.popular ? '<div class="popular-badge">Ph·ªï bi·∫øn</div>' : ''}
                    <div class="package-header">
                        <div class="package-icon"><i class="${product.icon}"></i></div>
                        <div class="package-title">${product.name}</div>
                    </div>
                    <div class="package-body">
                        <div class="package-price">${product.price.toLocaleString('vi-VN')}ƒë</div>
                        <div class="price-period">${product.period}</div>
                        <div class="package-features">
                            ${product.features.map(feature => `
                                <div class="feature-item">${feature}</div>
                            `).join('')}
                        </div>
                        <button class="btn-buy" data-id="${product.id}" data-price="${product.price}" data-name="${product.name}">
                            <i class="fas fa-shopping-cart"></i> MUA NGAY
                        </button>
                    </div>
                `;
                
                shopContainer.appendChild(card);
            });
            
            // Add event listeners to buy buttons
            document.querySelectorAll('.btn-buy').forEach(btn => {
                btn.addEventListener('click', handleBuyClick);
            });
        }

        // Process payment and redirect to banking
        function processPayment(product) {
            const randomDigits = generateRandom4Digits();
            const transferContent = `${product.id}_${randomDigits}`;
            
            const bankingInfo = {
                amount: product.price,
                productName: product.name,
                transferContent: transferContent,
                username: userData.name,
                currentBalance: userData.balance
            };
            
            localStorage.setItem('bankingInfo', JSON.stringify(bankingInfo));
            window.location.href = 'banking.html';
        }

        // Handle buy button click
        function handleBuyClick(event) {
            // Ki·ªÉm tra ƒëƒÉng nh·∫≠p t·ª´ localStorage
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            if (!isLoggedIn) {
                showNotification('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ mua h√†ng', 'warning');
                return;
            }
            
            const button = event.currentTarget;
            const productId = button.getAttribute('data-id');
            const product = products.find(p => p.id === productId);
            
            if (product) {
                processPayment(product);
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            notification.className = 'notification';
            notification.classList.add('show');
            
            switch(type) {
                case 'success':
                    notification.style.borderLeftColor = 'var(--success)';
                    break;
                case 'warning':
                    notification.style.borderLeftColor = 'var(--warning)';
                    break;
                case 'error':
                    notification.style.borderLeftColor = 'var(--danger)';
                    break;
            }
            
            notificationMessage.textContent = message;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Setup event listeners
        function setupEventListeners() {
            btnDeposit.addEventListener('click', () => {
                // Ki·ªÉm tra ƒëƒÉng nh·∫≠p t·ª´ localStorage
                const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                
                if (!isLoggedIn) {
                    showNotification('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ n·∫°p ti·ªÅn', 'warning');
                    return;
                }
                
                const bankingInfo = {
                    amount: 0,
                    productName: 'N·∫°p ti·ªÅn',
                    transferContent: `NAP_${generateRandom4Digits()}`,
                    username: userData.name,
                    currentBalance: userData.balance
                };
                
                localStorage.setItem('bankingInfo', JSON.stringify(bankingInfo));
                window.location.href = 'banking.html';
            });
        }

        // Initialize the page
        async function init() {
            // C·∫≠p nh·∫≠t giao di·ªán ngay v·ªõi d·ªØ li·ªáu hi·ªán c√≥
            updateUserInfo();
            renderProducts();
            setupEventListeners();
            
            // Th·ª≠ l·∫•y d·ªØ li·ªáu m·ªõi t·ª´ API
            try {
                await fetchUserData();
            } catch (e) {
                console.log('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server, s·ª≠ d·ª•ng d·ªØ li·ªáu local');
            }
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
