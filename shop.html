<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C·ª≠a H√†ng B√°n TOOL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/08/hinh-nen-anime-cute-1.jpg') no-repeat center center/cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .product-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
        }
        .product-item:last-child { border-bottom: none; }
        .product-name {
            font-weight: bold;
            text-align: left;
        }
        .product-price {
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 8px;
            animation: colorChange 3s infinite alternate;
        }
        .btn-select {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-select:hover { background: #2980b9; }

        @keyframes colorChange {
            0% { background-color: #e67e22; }
            33% { background-color: #27ae60; }
            66% { background-color: #8e44ad; }
            100% { background-color: #e74c3c; }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
        }
        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
        .btn-confirm {
            background: #27ae60;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
        }

        /* Popup Telegram */
        .telegram-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0088cc;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 16px;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>C·ª¨A H√ÄNG</h1>
        <h2>Ch·ªçn g√≥i TOOL</h2>
        <div class="product-item">
            <span class="product-name">TOOL SEB</span>
            <span class="product-price">400.000 VND</span>
            <button class="btn-select">Ch·ªçn</button>
        </div>
        <div class="product-item">
            <span class="product-name">TOOL EOS</span>
            <span class="product-price">600.000 VND</span>
            <button class="btn-select">Ch·ªçn</button>
        </div>
        <div class="product-item">
            <span class="product-name">TOOL EOS + SEB</span>
            <span class="product-price">800.000 VND</span>
            <button class="btn-select">Ch·ªçn</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>X√°c nh·∫≠n thanh to√°n</h3>
            <p id="modalProduct"></p>
            <button class="btn-confirm">X√°c nh·∫≠n ƒë√£ chuy·ªÉn kho·∫£n</button>
        </div>
    </div>

    <!-- Popup Telegram -->
    <div class="telegram-popup" id="telegramPopup">
        üì© Li√™n h·ªá Telegram: <a href="https://t.me/yourusername" style="color:white;font-weight:bold;" target="_blank">@yourusername</a>
    </div>

    <script>
        const modal = document.getElementById("paymentModal");
        const modalProduct = document.getElementById("modalProduct");
        const closeBtn = document.querySelector(".close");
        const confirmBtn = document.querySelector(".btn-confirm");
        const telegramPopup = document.getElementById("telegramPopup");

        document.querySelectorAll('.btn-select').forEach(button => {
            button.addEventListener('click', function() {
                const productName = this.parentElement.querySelector('.product-name').textContent;
                const productPrice = this.parentElement.querySelector('.product-price').textContent;
                modalProduct.textContent = `${productName} - ${productPrice}`;
                modal.style.display = "block";
            });
        });

        closeBtn.onclick = () => { modal.style.display = "none"; };
        window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };

        confirmBtn.onclick = () => {
            modal.style.display = "none";
            telegramPopup.style.display = "block";
            setTimeout(() => { telegramPopup.style.display = "none"; }, 5000);
        };
    </script>
</body>
</html>
