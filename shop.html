<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        body {

            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f9f9f9, #e6f2ff);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .product-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);

        .product-item {

            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .product-item:last-child {
            border-bottom: none;
        }
        .product-name {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        .product-price {
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            padding: 8px 0;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .seb-price { background-color: #e67e22; }
        .eos-price { background-color: #27ae60; }
        .combo-price { background-color: #8e44ad; }
        .btn-select {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-select:hover { background-color: #2980b9; }
        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        /* Modal X√°c nh·∫≠n */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
        }
        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }
        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
        .btn-confirm {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn-confirm:hover { background: #219150; }

        /* Popup Telegram */
        .telegram-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0088cc;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 16px;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>C·ª¨A H√ÄNG</h1>
    <div class="product-container">
        <h2>Ch·ªçn g√≥i TOOL</h2>
        <div class="product-item">
            <span class="product-name">TOOL SEB</span>
            <span class="product-price seb-price">400.000 VND</span>
            <button class="btn-select" data-price="400000">Ch·ªçn</button>
        </div>
        <div class="product-item">
            <span class="product-name">TOOL EOS</span>
            <span class="product-price eos-price">600.000 VND</span>
            <button class="btn-select" data-price="600000">Ch·ªçn</button>
        </div>
        <div class="product-item">
            <span class="product-name">TOOL EOS + SEB</span>
            <span class="product-price combo-price">800.000 VND</span>
            <button class="btn-select" data-price="800000">Ch·ªçn</button>
        </div>
    </div>
    <p class="note">Sau khi ch·ªçn g√≥i, b·∫°n s·∫Ω ƒë∆∞·ª£c x√°c nh·∫≠n thanh to√°n</p>

    <!-- Modal X√°c nh·∫≠n -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>X√°c nh·∫≠n thanh to√°n</h3>
            <p id="modalProduct"></p>
            <button class="btn-confirm">X√°c nh·∫≠n ƒë√£ chuy·ªÉn kho·∫£n</button>
        </div>
    </div>

    <!-- Popup Telegram -->
    <div class="telegram-popup" id="telegramPopup">
        üì© Li√™n h·ªá Telegram: <a href="https://t.me/hup3m2" style="color:white;font-weight:bold;" target="_blank">@hup3m2</a>
    </div>

    <script>
        const modal = document.getElementById("paymentModal");
        const modalProduct = document.getElementById("modalProduct");
        const closeBtn = document.querySelector(".close");
        const confirmBtn = document.querySelector(".btn-confirm");
        const telegramPopup = document.getElementById("telegramPopup");

        document.querySelectorAll('.btn-select').forEach(button => {
            button.addEventListener('click', function() {
                const productName = this.parentElement.querySelector('.product-name').textContent;
                const productPrice = this.parentElement.querySelector('.product-price').textContent;
                modalProduct.textContent = `${productName} - ${productPrice}`;
                modal.style.display = "block";
            });
        });

        closeBtn.onclick = () => { modal.style.display = "none"; };

        window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };

        confirmBtn.onclick = () => {
            modal.style.display = "none";
            telegramPopup.style.display = "block";
            setTimeout(() => { telegramPopup.style.display = "none"; }, 5000);
        };
    </script>
</body>
</html>
