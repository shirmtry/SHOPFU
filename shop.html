// ---------- Auth & Data ----------
async function checkAuth() {
    const username = localStorage.getItem('username');
    const token = localStorage.getItem('authToken');

    if (!username || !token) {
        showNotification('error', 'Yêu cầu đăng nhập', 'Vui lòng đăng nhập để tiếp tục');
        setTimeout(() => { window.location.href = 'index.html'; }, 1600);
        return false;
    }

    try {
        const resp = await fetchWithTimeout(`${API_URL}?action=verifyToken&username=${encodeURIComponent(username)}&token=${encodeURIComponent(token)}`, {
            cache: 'no-store',
            timeout: 5000
        });
        
        const data = await resp.json();
        if (!data.success) {
            // If primary API fails, try fallback if available
            if (FALLBACK_API_URL) {
                const fallbackResp = await fetchWithTimeout(`${FALLBACK_API_URL}?action=verifyToken&username=${encodeURIComponent(username)}&token=${encodeURIComponent(token)}`, {
                    cache: 'no-store',
                    timeout: 5000
                });
                const fallbackData = await fallbackResp.json();
                if (!fallbackData.success) throw new Error('Token không hợp lệ');
                return true;
            }
            throw new Error('Token không hợp lệ');
        }
        return true;
    } catch (err) {
        console.error('Lỗi xác thực', err);
        // Continue with local data but show warning
        showNotification('warning', 'Cảnh báo kết nối', 'Không thể xác thực với server, sử dụng dữ liệu tạm');
        return true; // Changed to true to allow proceeding
    }
}

// Helper function for fetch with timeout
function fetchWithTimeout(url, options = {}) {
    const { timeout = 8000, ...fetchOptions } = options;
    
    return Promise.race([
        fetch(url, fetchOptions),
        new Promise((_, reject) =>
            setTimeout(() => reject(new Error('Request timeout')), timeout)
        )
    ]);
}

async function loadUserData() {
    const username = localStorage.getItem('username') || 'Khách';
    
    try {
        const resp = await fetchWithTimeout(`${API_URL}?action=getUser&username=${encodeURIComponent(username)}`, {
            cache: 'no-store',
            timeout: 5000
        });
        
        if (!resp.ok) throw new Error('Không thể kết nối đến server');
        const data = await resp.json();

        if (data.success) {
            userData = {
                name: data.name || username,
                balance: Number(data.balance) || 0,
                avatar: (data.name ? data.name.charAt(0) : username.charAt(0)).toUpperCase()
            };
            // Save to local storage as fallback
            localStorage.setItem('balance', userData.balance);
        } else {
            // Use local data if API fails
            console.warn('API trả về lỗi:', data.message);
        }
    } catch (err) {
        console.error('Lỗi tải dữ liệu:', err);
        // Use local data if API fails
        showNotification('warning', 'Cảnh báo kết nối', 'Không thể tải dữ liệu mới, sử dụng dữ liệu tạm');
    } finally {
        updateUserUI();
    }
}

// ---------- UI Updates ----------

            <div class="package-header">
                ${popularBadge}
                <div class="package-icon"><i class="${pkg.icon}"></i></div>
                <div class="package-title">${escapeHtml(pkg.name)}</div>
            </div>
            <div class="package-body">
                <div class="package-price">${pkg.price.toLocaleString('vi-VN')} VND</div>
                <div class="price-period">${escapeHtml(pkg.period)}</div>
                <div class="package-features">${featuresHtml}</div>
                <div class="package-footer">
                    <button class="btn-buy" data-price="${pkg.price}" data-package="${encodeURIComponent(pkg.code)}">
                        <i class="fas fa-shopping-cart"></i> Mua ngay
                    </button>
                </div>
            </div>
        `;
        shopContainer.appendChild(card);
    });

    // Attach listeners to all buy buttons
    document.querySelectorAll('.btn-buy').forEach(btn => {
        btn.addEventListener('click', handleBuyClick);
    });
}

// ---------- Buy logic ----------
function handleBuyClick(e) {
    const btn = e.currentTarget;
    const price = Number(btn.getAttribute('data-price') || 0);
    const packageCode = decodeURIComponent(btn.getAttribute('data-package') || '');
    const pkg = packages.find(p => p.code === packageCode);
    const packageName = pkg ? pkg.name : 'sản phẩm';

    // If user has enough balance
    if (userData.balance >= price) {
        showNotification('success', 'Giao dịch thành công', `Bạn đã mua ${packageName}`);
        
        // Simulate purchase (in real app, call API here)
        setTimeout(() => {
            window.location.href = `thankyou.html?package=${encodeURIComponent(packageCode)}&price=${price}`;
        }, 700);
    } else {
        const need = price - userData.balance;
        showNotification('error', 'Thiếu số dư', `Bạn cần nạp thêm ${need.toLocaleString('vi-VN')} VND`);
        setTimeout(() => {
            window.location.href = `banking.html?package=${encodeURIComponent(packageCode)}&amount=${need}`;
        }, 900);
    }
}

// ---------- Notification system ----------
let notifTimer = null;
function showNotification(type = 'success', title = 'Thông báo', message = '') {
    // Reset notification
    notification.className = 'notification';
    notification.classList.add(type);
    
    // Set icon based on type
    switch (type) {
        case 'success':
            notificationIcon.className = 'fas fa-check-circle';
            break;
        case 'error':
            notificationIcon.className = 'fas fa-exclamation-circle';
            break;
        case 'warning':
            notificationIcon.className = 'fas fa-exclamation-triangle';
            break;
        default:
            notificationIcon.className = 'fas fa-info-circle';
    }

    notificationTitle.textContent = title;
    notificationMessage.textContent = message;

    // Show notification
    notification.classList.add('show');

    // Auto-hide after 5 seconds
    if (notifTimer) clearTimeout(notifTimer);
    notifTimer = setTimeout(() => {
        notification.classList.remove('show');
    }, 5000);
}

// ---------- Setup event listeners ----------
function setupEventListeners() {
    // Deposit button
    btnDeposit.addEventListener('click', () => {
        window.location.href = 'banking.html';
    });

    // Logout button
    btnLogout.addEventListener('click', () => {
        localStorage.removeItem('username');
        localStorage.removeItem('authToken');
        localStorage.removeItem('balance');
        showNotification('success', 'Đăng xuất', 'Bạn đã đăng xuất thành công');
        setTimeout(() => window.location.href = 'index.html', 900);
    });
}

// ---------- Utilities ----------
function escapeHtml(str) {
    if (!str) return '';
    return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
}
