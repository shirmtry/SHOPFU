<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛒 Premium Tools & Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --gold: #fdcb6e;
            --muted: #a5b1c2;
            --bg: #1e272e;
            --card: #2d3436;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --text: #f5f6fa;
            --radius: 16px;
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .user-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card);
            padding: 15px 25px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .name {
            font-weight: 600;
            font-size: 18px;
        }

        .balance {
            color: var(--muted);
            font-size: 14px;
        }

        .balance-amount {
            color: var(--gold);
            font-weight: 600;
        }

        .btn {
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(214, 48, 49, 0.4);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .package-card {
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            transition: transform 0.3s ease;
        }

        .package-card:hover {
            transform: translateY(-5px);
        }

        .popular-badge {
            position: absolute;
            top: 15px;
            right: -30px;
            background: var(--gold);
            color: #000;
            padding: 5px 30px;
            font-size: 12px;
            font-weight: 600;
            transform: rotate(45deg);
            box-shadow: 0 2px 10px rgba(253, 203, 110, 0.3);
        }

        .package-header {
            padding: 25px;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.2), rgba(86, 73, 192, 0.2));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .package-icon {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .package-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .package-body {
            padding: 25px;
        }

        .package-price {
            font-size: 28px;
            font-weight: 700;
            color: var(--gold);
            text-align: center;
            margin-bottom: 5px;
        }

        .price-period {
            color: var(--muted);
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .package-features {
            margin-bottom: 25px;
        }

        .feature-item {
            padding: 10px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        .feature-item:before {
            content: "✓";
            color: var(--success);
            font-weight: bold;
        }

        .btn-buy {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-buy:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        /* Auth Modal Styles */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: var(--card);
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: var(--shadow);
            position: relative;
        }

        .close-auth {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: var(--muted);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .auth-submit {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-submit:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .auth-switch a {
            color: var(--primary);
            cursor: pointer;
            text-decoration: none;
        }

        .error-message {
            color: var(--danger);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--primary);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .user-panel {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .user-info {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .auth-buttons {
                flex-direction: row;
                width: 100%;
                justify-content: center;
                gap: 5px;
            }
            
            .auth-buttons .btn {
                flex: 1;
            }

            .shop-container {
                grid-template-columns: 1fr;
            }

            .auth-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-container">
            <span class="close-auth" id="closeAuth">&times;</span>
            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Đăng nhập</div>
                <div class="auth-tab" data-tab="register">Đăng ký</div>
            </div>
            
            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Tên đăng nhập</label>
                    <input type="text" id="loginUsername" class="form-control" placeholder="Nhập tên đăng nhập">
                    <div class="error-message" id="loginUsernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Mật khẩu</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Nhập mật khẩu">
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                
                <button class="auth-submit" id="loginSubmit">Đăng nhập</button>
                
                <div class="auth-switch">
                    Chưa có tài khoản? <a id="switchToRegister">Đăng ký ngay</a>
                </div>
            </div>
            
            <!-- Register Form -->
            <div class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Tên đăng nhập</label>
                    <input type="text" id="registerUsername" class="form-control" placeholder="Nhập tên đăng nhập">
                    <div class="error-message" id="registerUsernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Mật khẩu</label>
                    <input type="password" id="registerPassword" class="form-control" placeholder="Nhập mật khẩu">
                    <div class="error-message" id="registerPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="registerConfirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="registerConfirmPassword" class="form-control" placeholder="Nhập lại mật khẩu">
                    <div class="error-message" id="registerConfirmPasswordError"></div>
                </div>
                
                <button class="auth-submit" id="registerSubmit">Đăng ký</button>
                
                <div class="auth-switch">
                    Đã có tài khoản? <a id="switchToLogin">Đăng nhập ngay</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="user-panel">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">K</div>
                <div>
                    <div class="name" id="username">Khách</div>
                    <div class="balance">Số dư: <span class="balance-amount" id="balance">0đ</span></div>
                </div>
            </div>
            <div class="auth-buttons" id="authButtons">
                <button class="btn btn-primary" id="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
                <button class="btn btn-danger" id="btn-logout" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
        </div>

        <div class="shop-container" id="shopContainer">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script>
        // Google Apps Script API URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbxT22Zmx0JulaEgac1CzJ6Nsd6MwN9vpHcsBs5kcQ6A6y1gi-2eRtuCpZFoHl0ZJ0ud6w/exec';

        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const shopContainer = document.getElementById('shopContainer');
            const usernameElement = document.getElementById('username');
            const balanceElement = document.getElementById('balance');
            const userAvatarElement = document.getElementById('user-avatar');
            const btnLogin = document.getElementById('btn-login');
            const btnLogout = document.getElementById('btn-logout');
            const authButtons = document.getElementById('authButtons');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Auth Modal Elements
            const authModal = document.getElementById('authModal');
            const closeAuth = document.getElementById('closeAuth');
            const authTabs = document.querySelectorAll('.auth-tab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const switchToRegister = document.getElementById('switchToRegister');
            const switchToLogin = document.getElementById('switchToLogin');
            const loginSubmit = document.getElementById('loginSubmit');
            const registerSubmit = document.getElementById('registerSubmit');
            
            // Product Data
            const products = [
                { id: "basic", name: "Gói Basic (TOOL SEB)", icon: "fas fa-star", price: 400000, period: "1 kì", features: ["Auto chụp, giải, khoanh", "Hỗ trợ 24/7", "Cập nhật thường xuyên"], popular: false },
                { id: "vip1", name: "Gói VIP1 (TOOL EOS)", icon: "fas fa-crown", price: 600000, period: "1 kì", features: ["Auto chụp, giải, khoanh", "Thêm tính năng EOS", "Ưu tiên hỗ trợ"], popular: true },
                { id: "vip2", name: "Gói VIP2 (TOOL EOS + SEB)", icon: "fas fa-gem", price: 800000, period: "1 kì", features: ["Tất cả tính năng VIP1", "Tính năng SEB", "Hỗ trợ nhanh"], popular: true },
                { id: "vip3", name: "Gói VIP3 (TOOL PRO)", icon: "fas fa-diamond", price: 3000000, period: "4 năm", features: ["Tất cả tính năng VIP2", "Hạn dùng 4 năm", "Hỗ trợ VIP riêng"], popular: false },
                { id: "Support", name: "Gói Hỗ trợ", icon: "fas fa-headset", price: 100000, period: "1 lần", features: ["Hỗ trợ SEB EOS", "Cần thì mới mua", "Cái này là cần cho 9+ 10"], popular: false },
                { id: "FakeBill", name: "App Banking ảo", icon: "fas fa-mobile-screen", price: 500000, period: "Vĩnh viễn", features: ["Tạo banking ảo", "Tùy chỉnh số dư", "Hỗ trợ cài đặt app trên adr và ios"], popular: false },
                { id: "Security", name: "Gói Bảo mật", icon: "fas fa-shield-halved", price: 500000, period: "3 tháng", features: ["Bảo vệ tài khoản FB ZALO IG TIKTOK", "Chống theo dõi ADR và IOS", "FAKE IP chuẩn IP quốc tế"], popular: false }
            ];

            // Current User
            let currentUser = null;

            // Initialize the page
            function init() {
                checkAuthStatus();
                renderProducts();
            }

            // Check authentication status
            function checkAuthStatus() {
                const user = JSON.parse(localStorage.getItem('currentUser'));
                if (user) {
                    currentUser = user;
                    updateUserInfo();
                    btnLogin.style.display = 'none';
                    btnLogout.style.display = 'flex';
                    fetchUserData();
                } else {
                    currentUser = null;
                    usernameElement.textContent = 'Khách';
                    balanceElement.textContent = '0đ';
                    userAvatarElement.textContent = 'K';
                    btnLogin.style.display = 'flex';
                    btnLogout.style.display = 'none';
                }
            }

            // Fetch user data from API
            async function fetchUserData() {
                if (!currentUser) return;
                
                try {
                    showLoading();
                    const response = await fetch(`${API_URL}?action=getUser&username=${encodeURIComponent(currentUser.username)}`);
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        currentUser.balance = data.user.balance || 0;
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        updateUserInfo();
                    } else {
                        console.error('Error fetching user data:', data.message);
                    }
                } catch (error) {
                    console.error('Network error:', error);
                } finally {
                    hideLoading();
                }
            }

            // Update user info display
            function updateUserInfo() {
                if (currentUser) {
                    usernameElement.textContent = currentUser.username;
                    balanceElement.textContent = currentUser.balance.toLocaleString('vi-VN') + 'đ';
                    userAvatarElement.textContent = currentUser.username.charAt(0).toUpperCase();
                }
            }

            // Render products
            function renderProducts() {
                shopContainer.innerHTML = '';
                products.forEach((product) => {
                    const card = document.createElement('div');
                    card.className = 'package-card';
                    
                    card.innerHTML = `
                        ${product.popular ? '<div class="popular-badge">Phổ biến</div>' : ''}
                        <div class="package-header">
                            <div class="package-icon"><i class="${product.icon}"></i></div>
                            <div class="package-title">${product.name}</div>
                        </div>
                        <div class="package-body">
                            <div class="package-price">${product.price.toLocaleString('vi-VN')}đ</div>
                            <div class="price-period">${product.period}</div>
                            <div class="package-features">
                                ${product.features.map(feature => `<div class="feature-item">${feature}</div>`).join('')}
                            </div>
                            <button class="btn-buy" data-id="${product.id}" data-name="${encodeURIComponent(product.name)}" data-price="${product.price}" data-period="${encodeURIComponent(product.period)}">
                                <i class="fas fa-shopping-cart"></i> MUA NGAY
                            </button>
                        </div>
                    `;
                    
                    shopContainer.appendChild(card);
                });

                // Add event listeners to buy buttons
                document.querySelectorAll('.btn-buy').forEach(button => {
                    button.addEventListener('click', function() {
                        if (!currentUser) {
                            showAuthModal('login');
                            return;
                        }
                        
                        const productId = this.getAttribute('data-id');
                        const productName = decodeURIComponent(this.getAttribute('data-name'));
                        const productPrice = parseFloat(this.getAttribute('data-price'));
                        const productPeriod = decodeURIComponent(this.getAttribute('data-period'));
                        
                        // Redirect to banking page with product info
                        window.location.href = `banking.html?id=${productId}&name=${encodeURIComponent(productName)}&price=${productPrice}&period=${encodeURIComponent(productPeriod)}`;
                    });
                });
            }

            // Show loading overlay
            function showLoading() {
                loadingOverlay.style.display = 'flex';
            }

            // Hide loading overlay
            function hideLoading() {
                loadingOverlay.style.display = 'none';
            }

            // Auth Modal Functions
            function showAuthModal(tab = 'login') {
                authModal.style.display = 'flex';
                switchTab(tab);
            }

            function hideAuthModal() {
                authModal.style.display = 'none';
            }

            function switchTab(tab) {
                authTabs.forEach(t => t.classList.remove('active'));
                loginForm.classList.remove('active');
                registerForm.classList.remove('active');
                
                if (tab === 'login') {
                    document.querySelector('.auth-tab[data-tab="login"]').classList.add('active');
                    loginForm.classList.add('active');
                } else {
                    document.querySelector('.auth-tab[data-tab="register"]').classList.add('active');
                    registerForm.classList.add('active');
                }
            }

            // API Call Functions
            async function callApi(params) {
                try {
                    showLoading();
                    const queryString = new URLSearchParams(params).toString();
                    const response = await fetch(`${API_URL}?${queryString}`);
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    return { status: 'error', message: 'Lỗi kết nối mạng' };
                } finally {
                    hideLoading();
                }
            }

            // Event Listeners
            btnLogin.addEventListener('click', () => showAuthModal('login'));
            btnLogout.addEventListener('click', logout);
            closeAuth.addEventListener('click', hideAuthModal);
            switchToRegister.addEventListener('click', () => switchTab('register'));
            switchToLogin.addEventListener('click', () => switchTab('login'));
            
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    switchTab(tab.getAttribute('data-tab'));
                });
            });

            // Login Function
            loginSubmit.addEventListener('click', async () => {
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value.trim();
                
                // Simple validation
                if (!username) {
                    showError('loginUsernameError', 'Vui lòng nhập tên đăng nhập');
                    return;
                }
                
                if (!password) {
                    showError('loginPasswordError', 'Vui lòng nhập mật khẩu');
                    return;
                }
                
                try {
                    const result = await callApi({
                        action: 'login',
                        username: username,
                        password: password
                    });
                    
                    if (result.status === 'success') {
                        currentUser = {
                            username: result.user.username,
                            balance: result.user.balance || 0
                        };
                        
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        hideAuthModal();
                        checkAuthStatus();
                    } else {
                        showError('loginPasswordError', result.message || 'Tên đăng nhập hoặc mật khẩu không đúng');
                    }
                } catch (error) {
                    showError('loginPasswordError', 'Lỗi kết nối. Vui lòng thử lại sau.');
                }
            });

            // Register Function
            registerSubmit.addEventListener('click', async () => {
                const username = document.getElementById('registerUsername').value.trim();
                const password = document.getElementById('registerPassword').value.trim();
                const confirmPassword = document.getElementById('registerConfirmPassword').value.trim();
                
                // Validation
                if (!username) {
                    showError('registerUsernameError', 'Vui lòng nhập tên đăng nhập');
                    return;
                }
                
                if (!password) {
                    showError('registerPasswordError', 'Vui lòng nhập mật khẩu');
                    return;
                }
                
                if (password.length < 6) {
                    showError('registerPasswordError', 'Mật khẩu phải có ít nhất 6 ký tự');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showError('registerConfirmPasswordError', 'Mật khẩu không khớp');
                    return;
                }
                
                try {
                    const result = await callApi({
                        action: 'register',
                        username: username,
                        password: password
                    });
                    
                    if (result.status === 'success') {
                        currentUser = {
                            username: result.user.username,
                            balance: result.user.balance || 0
                        };
                        
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        hideAuthModal();
                        checkAuthStatus();
                    } else {
                        showError('registerUsernameError', result.message || 'Đăng ký thất bại');
                    }
                } catch (error) {
                    showError('registerUsernameError', 'Lỗi kết nối. Vui lòng thử lại sau.');
                }
            });

            // Logout Function
            function logout() {
                localStorage.removeItem('currentUser');
                currentUser = null;
                checkAuthStatus();
            }

            // Helper function to show error messages
            function showError(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }

            // Initialize the application
            init();
        });
    </script>
</body>
</html>
