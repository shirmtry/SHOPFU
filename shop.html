<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Premium Tools & Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --gold: #fdcb6e;
            --muted: #a5b1c2;
            --bg: #1e272e;
            --card: #2d3436;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --text: #f5f6fa;
            --radius: 16px;
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .user-panel {
            background: var(--card);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
        }

        .balance {
            color: var(--muted);
        }

        .balance-amount {
            color: var(--gold);
            font-weight: bold;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .package-card {
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
        }

        .popular-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--gold);
            color: var(--primary-dark);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .package-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-align: center;
        }

        .package-icon i {
            font-size: 40px;
            margin-bottom: 10px;
            color: var(--gold);
        }

        .package-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .package-body {
            padding: 20px;
        }

        .package-price {
            font-size: 28px;
            font-weight: bold;
            color: var(--gold);
            text-align: center;
            margin-bottom: 5px;
        }

        .price-period {
            color: var(--muted);
            text-align: center;
            margin-bottom: 20px;
        }

        .package-features {
            margin-bottom: 20px;
        }

        .feature-item {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        .feature-item:before {
            content: "‚úì";
            color: var(--success);
            position: absolute;
            left: 0;
        }

        .btn-buy {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card);
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: none;
            border-left: 4px solid var(--success);
        }

        .notification.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-panel">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">K</div>
                <div>
                    <div class="name" id="username">Kh√°ch</div>
                    <div class="balance">S·ªë d∆∞: <span class="balance-amount" id="balance">0‚Ç´</span></div>
                </div>
            </div>
            <button class="btn btn-primary" id="btn-deposit">
                <i class="fas fa-coins"></i> N·∫°p ti·ªÅn
            </button>
        </div>

        <div class="shop-container" id="shopContainer">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <div class="notification" id="notification">
        <div id="notification-message">Th√¥ng b√°o</div>
    </div>

    <script>
        // User data
        const userData = {
            name: "Ng∆∞·ªùi d√πng",
            balance: 500000, // 500,000‚Ç´
            isLoggedIn: true
        };

        // Products data
        const products = [
            {
                id: "VIP1",
                name: "G√ìI VIP1",
                icon: "fas fa-crown",
                price: 500000,
                period: "1 Th√°ng",
                features: [
                    "Quy·ªÅn l·ª£i cao c·∫•p 1",
                    "H·ªó tr·ª£ 24/7",
                    "C·∫≠p nh·∫≠t th∆∞·ªùng xuy√™n"
                ],
                popular: false
            },
            {
                id: "VIP2",
                name: "G√ìI VIP2",
                icon: "fas fa-gem",
                price: 1000000,
                period: "2 Th√°ng",
                features: [
                    "T·∫•t c·∫£ quy·ªÅn l·ª£i VIP1",
                    "Th√™m t√≠nh nƒÉng ƒë·∫∑c bi·ªát",
                    "∆Øu ti√™n h·ªó tr·ª£"
                ],
                popular: true
            },
            {
                id: "VIP3",
                name: "G√ìI VIP3",
                icon: "fas fa-star",
                price: 1500000,
                period: "3 Th√°ng",
                features: [
                    "T·∫•t c·∫£ quy·ªÅn l·ª£i VIP2",
                    "T√≠nh nƒÉng ƒë·ªôc quy·ªÅn",
                    "H·ªó tr·ª£ VIP ri√™ng"
                ],
                popular: false
            }
        ];

        // DOM elements
        const shopContainer = document.getElementById('shopContainer');
        const usernameElement = document.getElementById('username');
        const balanceElement = document.getElementById('balance');
        const userAvatarElement = document.getElementById('user-avatar');
        const btnDeposit = document.getElementById('btn-deposit');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');

        // Initialize the page
        function init() {
            updateUserInfo();
            renderProducts();
            setupEventListeners();
        }

        // Update user info display
        function updateUserInfo() {
            usernameElement.textContent = userData.name;
            balanceElement.textContent = userData.balance.toLocaleString('vi-VN') + '‚Ç´';
            userAvatarElement.textContent = userData.name.charAt(0).toUpperCase();
        }

        // Render products
        function renderProducts() {
            shopContainer.innerHTML = '';
            
            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'package-card';
                
                card.innerHTML = `
                    ${product.popular ? '<div class="popular-badge">Ph·ªï bi·∫øn</div>' : ''}
                    <div class="package-header">
                        <div class="package-icon"><i class="${product.icon}"></i></div>
                        <div class="package-title">${product.name}</div>
                    </div>
                    <div class="package-body">
                        <div class="package-price">${product.price.toLocaleString('vi-VN')}‚Ç´</div>
                        <div class="price-period">${product.period}</div>
                        <div class="package-features">
                            ${product.features.map(feature => `
                                <div class="feature-item">${feature}</div>
                            `).join('')}
                        </div>
                        <button class="btn-buy" data-id="${product.id}" data-price="${product.price}" data-name="${product.name}">
                            <i class="fas fa-shopping-cart"></i> MUA NGAY
                        </button>
                    </div>
                `;
                
                shopContainer.appendChild(card);
            });
            
            // Add event listeners to buy buttons
            document.querySelectorAll('.btn-buy').forEach(btn => {
                btn.addEventListener('click', handleBuyClick);
            });
        }

        // Handle buy button click
        function handleBuyClick(event) {
            const button = event.currentTarget;
            const productId = button.getAttribute('data-id');
            const productName = button.getAttribute('data-name');
            const productPrice = parseInt(button.getAttribute('data-price'));
            
            if (!userData.isLoggedIn) {
                showNotification('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ mua h√†ng', 'warning');
                return;
            }
            
            if (userData.balance >= productPrice) {
                // Enough balance
                window.location.href = `thankyou.html?product=${productId}`;
            } else {
                // Not enough balance
                const amountNeeded = productPrice - userData.balance;
                const transferContent = `NAP${productId}`;
                
                // Save transaction info
                localStorage.setItem('bankingInfo', JSON.stringify({
                    amount: amountNeeded,
                    productName: productName,
                    transferContent: transferContent,
                    fullPrice: productPrice
                }));
                
                // Open banking page
                window.open('banking.html', '_blank');
                showNotification(`B·∫°n c·∫ßn n·∫°p th√™m ${amountNeeded.toLocaleString('vi-VN')}‚Ç´`, 'warning');
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            notification.className = 'notification';
            notification.classList.add('show');
            
            // Set notification style based on type
            switch(type) {
                case 'success':
                    notification.style.borderLeftColor = 'var(--success)';
                    break;
                case 'warning':
                    notification.style.borderLeftColor = 'var(--warning)';
                    break;
                case 'error':
                    notification.style.borderLeftColor = 'var(--danger)';
                    break;
            }
            
            notificationMessage.textContent = message;
            
            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Setup event listeners
        function setupEventListeners() {
            btnDeposit.addEventListener('click', () => {
                if (!userData.isLoggedIn) {
                    showNotification('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ n·∫°p ti·ªÅn', 'warning');
                    return;
                }
                
                // Save deposit info
                localStorage.setItem('bankingInfo', JSON.stringify({
                    amount: 0, // Let user enter amount
                    productName: 'N·∫°p ti·ªÅn',
                    transferContent: 'NAPTIEN'
                }));
                
                window.open('banking.html', '_blank');
            });
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
