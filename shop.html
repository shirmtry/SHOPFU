<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Premium Tools & Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --gold: #fdcb6e;
            --muted: #a5b1c2;
            --bg: #1e272e;
            --card: #2d3436;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --text: #f5f6fa;
            --radius: 16px;
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .user-panel {
            background: var(--card);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
        }

        .balance {
            color: var(--muted);
        }

        .balance-amount {
            color: var(--gold);
            font-weight: bold;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .package-card {
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
        }

        .popular-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--gold);
            color: var(--primary-dark);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .package-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-align: center;
        }

        .package-icon i {
            font-size: 40px;
            margin-bottom: 10px;
            color: var(--gold);
        }

        .package-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .package-body {
            padding: 20px;
        }

        .package-price {
            font-size: 28px;
            font-weight: bold;
            color: var(--gold);
            text-align: center;
            margin-bottom: 5px;
        }

        .price-period {
            color: var(--muted);
            text-align: center;
            margin-bottom: 20px;
        }

        .package-features {
            margin-bottom: 20px;
        }

        .feature-item {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        .feature-item:before {
            content: "‚úì";
            color: var(--success);
            position: absolute;
            left: 0;
        }

        .btn-buy {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-buy:hover {
            background: var(--primary-dark);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: none;
            border-left: 4px solid var(--success);
            z-index: 1000;
            max-width: 350px;
        }

        .notification.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card);
            padding: 30px;
            border-radius: var(--radius);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--gold);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .modal-btn-confirm {
            background: var(--success);
            color: white;
        }

        .modal-btn-cancel {
            background: var(--danger);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-panel">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">K</div>
                <div>
                    <div class="name" id="username">ƒêang t·∫£i...</div>
                    <div class="balance">S·ªë d∆∞: <span class="balance-amount" id="balance"><span class="loading"></span></span></div>
                </div>
            </div>
            <button class="btn btn-primary" id="btn-deposit">
                <i class="fas fa-coins"></i> N·∫°p ti·ªÅn
            </button>
        </div>

        <div class="shop-container" id="shopContainer">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <div class="notification" id="notification">
        <div id="notification-message">Th√¥ng b√°o</div>
    </div>

    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">X√°c nh·∫≠n thanh to√°n</div>
            <div id="modalMessage">B·∫°n c√≥ mu·ªën mua g√≥i n√†y kh√¥ng?</div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-confirm" id="confirmPayment">X√°c nh·∫≠n</button>
                <button class="modal-btn modal-btn-cancel" id="cancelPayment">H·ªßy b·ªè</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://script.google.com/macros/s/AKfycby-wQER7OQWR2WYTRqwjhHXa7IrrW8V8IqhPBe3eJMpguEor1myIwoXs0HSIeDFt1elEg/exec'; // Thay b·∫±ng URL API th·ª±c t·∫ø c·ªßa b·∫°n
        const USER_ID = 'current_user_id'; // Ho·∫∑c l·∫•y t·ª´ localStorage/sessionStorage

        // DOM elements
        const shopContainer = document.getElementById('shopContainer');
        const usernameElement = document.getElementById('username');
        const balanceElement = document.getElementById('balance');
        const userAvatarElement = document.getElementById('user-avatar');
        const btnDeposit = document.getElementById('btn-deposit');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        const paymentModal = document.getElementById('paymentModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const confirmPaymentBtn = document.getElementById('confirmPayment');
        const cancelPaymentBtn = document.getElementById('cancelPayment');

        // User data
        let userData = {
            name: "ƒêang t·∫£i...",
            balance: 0,
            isLoggedIn: false
        };

        // Current selected product
        let currentProduct = null;

        // Products data
        const products = [
            {
                id: "VIP1",
                name: "G√ìI VIP1",
                icon: "fas fa-crown",
                price: 500000,
                period: "1 Th√°ng",
                features: [
                    "Quy·ªÅn l·ª£i cao c·∫•p 1",
                    "H·ªó tr·ª£ 24/7",
                    "C·∫≠p nh·∫≠t th∆∞·ªùng xuy√™n"
                ],
                popular: false
            },
            {
                id: "VIP2",
                name: "G√ìI VIP2",
                icon: "fas fa-gem",
                price: 1000000,
                period: "2 Th√°ng",
                features: [
                    "T·∫•t c·∫£ quy·ªÅn l·ª£i VIP1",
                    "Th√™m t√≠nh nƒÉng ƒë·∫∑c bi·ªát",
                    "∆Øu ti√™n h·ªó tr·ª£"
                ],
                popular: true
            },
            {
                id: "VIP3",
                name: "G√ìI VIP3",
                icon: "fas fa-star",
                price: 1500000,
                period: "3 Th√°ng",
                features: [
                    "T·∫•t c·∫£ quy·ªÅn l·ª£i VIP2",
                    "T√≠nh nƒÉng ƒë·ªôc quy·ªÅn",
                    "H·ªó tr·ª£ VIP ri√™ng"
                ],
                popular: false
            }
        ];

        // Generate random 4 digits
        function generateRandom4Digits() {
            return Math.floor(1000 + Math.random() * 9000);
        }

        // Fetch user data from API
        async function fetchUserData() {
            try {
                const response = await fetch(`${API_URL}?userId=${USER_ID}`);
                if (!response.ok) {
                    throw new Error('Kh√¥ng th·ªÉ l·∫•y d·ªØ li·ªáu ng∆∞·ªùi d√πng');
                }
                const data = await response.json();
                
                userData = {
                    name: data.username || 'Kh√°ch',
                    balance: data.balance || 0,
                    isLoggedIn: data.isLoggedIn || false
                };
                
                updateUserInfo();
            } catch (error) {
                console.error('L·ªói khi l·∫•y d·ªØ li·ªáu ng∆∞·ªùi d√πng:', error);
                showNotification('L·ªói khi t·∫£i th√¥ng tin ng∆∞·ªùi d√πng', 'error');
                
                // Fallback data
                userData = {
                    name: "Kh√°ch",
                    balance: 0,
                    isLoggedIn: false
                };
                updateUserInfo();
            }
        }

        // Update user info display
        function updateUserInfo() {
            usernameElement.textContent = userData.name;
            balanceElement.innerHTML = userData.balance.toLocaleString('vi-VN') + '‚Ç´';
            userAvatarElement.textContent = userData.name.charAt(0).toUpperCase();
        }

        // Render products
        function renderProducts() {
            shopContainer.innerHTML = '';
            
            products.forEach((product) => {
                const card = document.createElement('div');
                card.className = 'package-card';
                
                card.innerHTML = `
                    ${product.popular ? '<div class="popular-badge">Ph·ªï bi·∫øn</div>' : ''}
                    <div class="package-header">
                        <div class="package-icon"><i class="${product.icon}"></i></div>
                        <div class="package-title">${product.name}</div>
                    </div>
                    <div class="package-body">
                        <div class="package-price">${product.price.toLocaleString('vi-VN')}‚Ç´</div>
                        <div class="price-period">${product.period}</div>
                        <div class="package-features">
                            ${product.features.map(feature => `
                                <div class="feature-item">${feature}</div>
                            `).join('')}
                        </div>
                        <button class="btn-buy" data-id="${product.id}" data-price="${product.price}" data-name="${product.name}">
                            <i class="fas fa-shopping-cart"></i> MUA NGAY
                        </button>
                    </div>
                `;
                
                shopContainer.appendChild(card);
            });
            
            // Add event listeners to buy buttons
            document.querySelectorAll('.btn-buy').forEach(btn => {
                btn.addEventListener('click', handleBuyClick);
            });
        }

        // Show payment modal
        function showPaymentModal(product) {
            currentProduct = product;
            modalTitle.textContent = `Mua ${product.name}`;
            
            if (userData.balance >= product.price) {
                modalMessage.innerHTML = `
                    B·∫°n c√≥ ch·∫Øc mu·ªën mua <strong>${product.name}</strong> v·ªõi gi√° <strong>${product.price.toLocaleString('vi-VN')}‚Ç´</strong>?
                    <br>S·ªë d∆∞ sau khi mua: <strong>${(userData.balance - product.price).toLocaleString('vi-VN')}‚Ç´</strong>
                `;
            } else {
                const needed = product.price - userData.balance;
                modalMessage.innerHTML = `
                    <div style="color: var(--warning); margin-bottom: 10px;">
                        <i class="fas fa-exclamation-triangle"></i> S·ªë d∆∞ kh√¥ng ƒë·ªß!
                    </div>
                    B·∫°n c·∫ßn th√™m <strong>${needed.toLocaleString('vi-VN')}‚Ç´</strong> ƒë·ªÉ mua <strong>${product.name}</strong>.
                    <br>B·∫°n c√≥ mu·ªën n·∫°p ti·ªÅn ngay b√¢y gi·ªù?
                `;
            }
            
            paymentModal.style.display = 'flex';
        }

        // Hide payment modal
        function hidePaymentModal() {
            paymentModal.style.display = 'none';
            currentProduct = null;
        }

        // Process payment
        function processPayment() {
            if (!currentProduct) return;
            
            if (userData.balance >= currentProduct.price) {
                // Simulate API call for payment
                setTimeout(() => {
                    userData.balance -= currentProduct.price;
                    updateUserInfo();
                    showNotification(`Mua th√†nh c√¥ng g√≥i ${currentProduct.name}`, 'success');
                    
                    // Redirect to thank you page
                    window.location.href = `thankyou.html?product=${currentProduct.id}`;
                }, 1000);
            } else {
                // Not enough balance - prepare for deposit
                const needed = currentProduct.price - userData.balance;
                const randomDigits = generateRandom4Digits();
                const transferContent = `${currentProduct.id}_${randomDigits}`;
                
                // Save transaction info
                localStorage.setItem('bankingInfo', JSON.stringify({
                    amount: needed,
                    productName: currentProduct.name,
                    transferContent: transferContent,
                    fullPrice: currentProduct.price
                }));
                
                // Open banking page
                window.open('banking.html', '_blank');
                showNotification(`Vui l√≤ng n·∫°p th√™m ${needed.toLocaleString('vi-VN')}‚Ç´`, 'warning');
            }
            
            hidePaymentModal();
        }

        // Handle buy button click
        function handleBuyClick(event) {
            const button = event.currentTarget;
            const productId = button.getAttribute('data-id');
            const productName = button.getAttribute('data-name');
            const productPrice = parseInt(button.getAttribute('data-price'));
            
            if (!userData.isLoggedIn) {
                showNotification('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ mua h√†ng', 'warning');
                return;
            }
            
            const product = products.find(p => p.id === productId);
            if (product) {
                showPaymentModal(product);
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            notification.className = 'notification';
            notification.classList.add('show');
            
            // Set notification style based on type
            switch(type) {
                case 'success':
                    notification.style.borderLeftColor = 'var(--success)';
                    break;
                case 'warning':
                    notification.style.borderLeftColor = 'var(--warning)';
                    break;
                case 'error':
                    notification.style.borderLeftColor = 'var(--danger)';
                    break;
            }
            
            notificationMessage.innerHTML = message;
            
            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Deposit button
            btnDeposit.addEventListener('click', () => {
                if (!userData.isLoggedIn) {
                    showNotification('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ n·∫°p ti·ªÅn', 'warning');
                    return;
                }
                
                // Save deposit info
                localStorage.setItem('bankingInfo', JSON.stringify({
                    amount: 0, // Let user enter amount
                    productName: 'N·∫°p ti·ªÅn',
                    transferContent: `NAP_${generateRandom4Digits()}`
                }));
                
                window.open('banking.html', '_blank');
            });
            
            // Modal buttons
            confirmPaymentBtn.addEventListener('click', processPayment);
            cancelPaymentBtn.addEventListener('click', hidePaymentModal);
            
            // Close modal when clicking outside
            paymentModal.addEventListener('click', (e) => {
                if (e.target === paymentModal) {
                    hidePaymentModal();
                }
            });
        }

        // Initialize the page
        async function init() {
            renderProducts();
            setupEventListeners();
            await fetchUserData();
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
