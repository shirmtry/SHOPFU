<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Premium Tools & Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Gi·ªØ nguy√™n ph·∫ßn CSS nh∆∞ tr∆∞·ªõc */
        :root {

            --primary-dark: #5649c0;
            --gold: #fdcb6e;
            --muted: #a5b1c2;
            --bg: #1e272e;
            --card: #2d3436;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --text: #f5f6fa;
            --radius: 16px;
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* ... (gi·ªØ nguy√™n ph·∫ßn CSS c√≤n l·∫°i) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="user-panel">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">K</div>
                <div>
                    <div class="name" id="username">Kh√°ch</div>
                    <div class="balance">S·ªë d∆∞: <span class="balance-amount" id="balance">0ƒë</span></div>
                </div>
            </div>
            <button class="btn btn-primary" id="btn-deposit">
                <i class="fas fa-coins"></i> N·∫°p ti·ªÅn
            </button>
        </div>

        <div class="shop-container" id="shopContainer">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <div class="notification" id="notification">
        <div id="notification-message">Th√¥ng b√°o</div>
    </div>

    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">X√°c nh·∫≠n thanh to√°n</div>
            <div id="modalMessage">B·∫°n c√≥ mu·ªën mua g√≥i n√†y kh√¥ng?</div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-confirm" id="confirmPayment">X√°c nh·∫≠n</button>
                <button class="modal-btn modal-btn-cancel" id="cancelPayment">H·ªßy b·ªè</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://script.google.com/macros/s/AKfycbwVRY9aMKt6Qrz_viA7kzZ5n9LU-Dp8nMlUzsPnfDglY1h9AhNBp4snVQecj9-C1Cm8uA/exec';
        const USER_ID = localStorage.getItem('userId') || 'default_user';

        // DOM elements
        const shopContainer = document.getElementById('shopContainer');
        const usernameElement = document.getElementById('username');
        const balanceElement = document.getElementById('balance');
        const userAvatarElement = document.getElementById('user-avatar');
        const btnDeposit = document.getElementById('btn-deposit');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        const paymentModal = document.getElementById('paymentModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const confirmPaymentBtn = document.getElementById('confirmPayment');
        const cancelPaymentBtn = document.getElementById('cancelPayment');

        // User data
        let userData = {
            name: "Kh√°ch",
            balance: 0,
            isLoggedIn: false
        };

        // Current selected product
        let currentProduct = null;

        // Products data
        const products = [
            {
                id: "VIP1",
                name: "G√ìI VIP1",
                icon: "fas fa-crown",
                price: 500000,
                period: "1 Th√°ng",
                features: [
                    "Quy·ªÅn l·ª£i cao c·∫•p 1",
                    "H·ªó tr·ª£ 24/7",
                    "C·∫≠p nh·∫≠t th∆∞·ªùng xuy√™n"
                ],
                popular: false
            },
            {
                id: "VIP2",
                name: "G√ìI VIP2",
                icon: "fas fa-gem",
                price: 1000000,
                period: "2 Th√°ng",
                features: [
                    "T·∫•t c·∫£ quy·ªÅn l·ª£i VIP1",
                    "Th√™m t√≠nh nƒÉng ƒë·∫∑c bi·ªát",
                    "∆Øu ti√™n h·ªó tr·ª£"
                ],
                popular: true
            },
            {
                id: "VIP3",
                name: "G√ìI VIP3",
                icon: "fas fa-star",
                price: 1500000,
                period: "3 Th√°ng",
                features: [
                    "T·∫•t c·∫£ quy·ªÅn l·ª£i VIP2",
                    "T√≠nh nƒÉng ƒë·ªôc quy·ªÅn",
                    "H·ªó tr·ª£ VIP ri√™ng"
                ],
                popular: false
            }
        ];

        // Generate random 4 digits
        function generateRandom4Digits() {
            return Math.floor(1000 + Math.random() * 9000);
        }

        // Fetch user data from API
        async function fetchUserData() {
            try {
                const response = await fetch(`${API_URL}?action=getUser&userId=${USER_ID}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.status === "success") {
                    userData = {
                        name: data.data.username || 'Kh√°ch',
                        balance: parseInt(data.data.balance) || 0,
                        isLoggedIn: data.data.isLoggedIn || false
                    };
                    
                    // L∆∞u tr·∫°ng th√°i ƒëƒÉng nh·∫≠p v√†o localStorage
                    localStorage.setItem('isLoggedIn', userData.isLoggedIn);
                    localStorage.setItem('username', userData.name);
                    localStorage.setItem('balance', userData.balance);
                    
                    updateUserInfo();
                    return true;
                } else {
                    throw new Error(data.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh t·ª´ API');
                }
            } catch (error) {
                console.error('L·ªói khi l·∫•y d·ªØ li·ªáu ng∆∞·ªùi d√πng:', error);
                
                // Ki·ªÉm tra tr·∫°ng th√°i ƒëƒÉng nh·∫≠p t·ª´ localStorage n·∫øu API fail
                const storedLogin = localStorage.getItem('isLoggedIn');
                const storedUsername = localStorage.getItem('username');
                const storedBalance = localStorage.getItem('balance');
                
                userData = {
                    name: storedUsername || 'Kh√°ch',
                    balance: parseInt(storedBalance) || 0,
                    isLoggedIn: storedLogin === 'true'
                };
                
                updateUserInfo();
                return false;
            }
        }

        // Update user info display
        function updateUserInfo() {
            usernameElement.textContent = userData.name;
            balanceElement.innerHTML = userData.balance.toLocaleString('vi-VN') + 'ƒë';
            userAvatarElement.textContent = userData.name.charAt(0).toUpperCase();
        }

        // Render products
        function renderProducts() {
            shopContainer.innerHTML = '';
            
            products.forEach((product) => {
                const card = document.createElement('div');
                card.className = 'package-card';
                
                card.innerHTML = `
                    ${product.popular ? '<div class="popular-badge">Ph·ªï bi·∫øn</div>' : ''}
                    <div class="package-header">
                        <div class="package-icon"><i class="${product.icon}"></i></div>
                        <div class="package-title">${product.name}</div>
                    </div>
                    <div class="package-body">
                        <div class="package-price">${product.price.toLocaleString('vi-VN')}ƒë</div>
                        <div class="price-period">${product.period}</div>
                        <div class="package-features">
                            ${product.features.map(feature => `
                                <div class="feature-item">${feature}</div>
                            `).join('')}
                        </div>
                        <button class="btn-buy" data-id="${product.id}" data-price="${product.price}" data-name="${product.name}">
                            <i class="fas fa-shopping-cart"></i> MUA NGAY
                        </button>
                    </div>
                `;
                
                shopContainer.appendChild(card);
            });
            
            // Add event listeners to buy buttons
            document.querySelectorAll('.btn-buy').forEach(btn => {
                btn.addEventListener('click', handleBuyClick);
            });
        }

        // Show payment modal
        function showPaymentModal(product) {
            currentProduct = product;
            modalTitle.textContent = `Mua ${product.name}`;
            
            if (userData.balance >= product.price) {
                modalMessage.innerHTML = `
                    B·∫°n c√≥ ch·∫Øc mu·ªën mua <strong>${product.name}</strong> v·ªõi gi√° <strong>${product.price.toLocaleString('vi-VN')}ƒë</strong>?
                    <br>S·ªë d∆∞ sau khi mua: <strong>${(userData.balance - product.price).toLocaleString('vi-VN')}ƒë</strong>
                `;
            } else {
                const needed = product.price - userData.balance;
                modalMessage.innerHTML = `
                    <div style="color: var(--warning); margin-bottom: 10px;">
                        <i class="fas fa-exclamation-triangle"></i> S·ªë d∆∞ kh√¥ng ƒë·ªß!
                    </div>
                    B·∫°n c·∫ßn th√™m <strong>${needed.toLocaleString('vi-VN')}ƒë</strong> ƒë·ªÉ mua <strong>${product.name}</strong>.
                    <br>B·∫°n c√≥ mu·ªën n·∫°p ti·ªÅn ngay b√¢y gi·ªù?
                `;
            }
            
            paymentModal.style.display = 'flex';
        }

        // Hide payment modal
        function hidePaymentModal() {
            paymentModal.style.display = 'none';
            currentProduct = null;
        }

        // Process payment
        async function processPayment() {
            if (!currentProduct) return;
            
            if (userData.balance >= currentProduct.price) {
                try {
                    // G·ªçi API ƒë·ªÉ th·ª±c hi·ªán thanh to√°n
                    const response = await fetch(`${API_URL}?action=purchase`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            userId: USER_ID,
                            productId: currentProduct.id,
                            amount: currentProduct.price
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === "success") {
                        userData.balance = result.data.newBalance || userData.balance - currentProduct.price;
                        localStorage.setItem('balance', userData.balance);
                        updateUserInfo();
                        showNotification(`Mua th√†nh c√¥ng g√≥i ${currentProduct.name}`, 'success');
                        window.location.href = `thankyou.html?product=${currentProduct.id}`;
                    } else {
                        throw new Error(result.message || 'L·ªói khi x·ª≠ l√Ω thanh to√°n');
                    }
                } catch (error) {
                    console.error('L·ªói thanh to√°n:', error);
                    showNotification('Thanh to√°n th·∫•t b·∫°i: ' + error.message, 'error');
                }
            } else {
                // X·ª≠ l√Ω khi kh√¥ng ƒë·ªß ti·ªÅn
                const needed = currentProduct.price - userData.balance;
                const randomDigits = generateRandom4Digits();
                const transferContent = `${currentProduct.id}_${randomDigits}`;
                
                const bankingInfo = {
                    amount: needed,
                    productName: currentProduct.name,
                    transferContent: transferContent,
                    fullPrice: currentProduct.price,
                    username: userData.name,
                    currentBalance: userData.balance
                };
                
                localStorage.setItem('bankingInfo', JSON.stringify(bankingInfo));
                window.location.href = 'banking.html';
            }
            
            hidePaymentModal();
        }

        // Handle buy button click
        async function handleBuyClick(event) {
            // Refresh user data tr∆∞·ªõc khi mua
            const success = await fetchUserData();
            if (!success) {
                showNotification('Kh√¥ng th·ªÉ ki·ªÉm tra th√¥ng tin t√†i kho·∫£n', 'error');
                return;
            }
            
            if (!userData.isLoggedIn) {
                showNotification('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ mua h√†ng', 'warning');
                return;
            }
            
            const button = event.currentTarget;
            const productId = button.getAttribute('data-id');
            const product = products.find(p => p.id === productId);
            
            if (product) {
                showPaymentModal(product);
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            notification.className = 'notification';
            notification.classList.add('show');
            
            switch(type) {
                case 'success':
                    notification.style.borderLeftColor = 'var(--success)';
                    break;
                case 'warning':
                    notification.style.borderLeftColor = 'var(--warning)';
                    break;
                case 'error':
                    notification.style.borderLeftColor = 'var(--danger)';
                    break;
            }
            
            notificationMessage.innerHTML = message;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Setup event listeners
        function setupEventListeners() {
            btnDeposit.addEventListener('click', async () => {
                const success = await fetchUserData();
                if (!success) {
                    showNotification('Kh√¥ng th·ªÉ ki·ªÉm tra th√¥ng tin t√†i kho·∫£n', 'error');
                    return;
                }
                
                if (!userData.isLoggedIn) {
                    showNotification('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ n·∫°p ti·ªÅn', 'warning');
                    return;
                }
                
                const bankingInfo = {
                    amount: 0,
                    productName: 'N·∫°p ti·ªÅn',
                    transferContent: `NAP_${generateRandom4Digits()}`,
                    username: userData.name,
                    currentBalance: userData.balance
                };
                
                localStorage.setItem('bankingInfo', JSON.stringify(bankingInfo));
                window.location.href = 'banking.html';
            });
            
            confirmPaymentBtn.addEventListener('click', processPayment);
            cancelPaymentBtn.addEventListener('click', hidePaymentModal);
            
            paymentModal.addEventListener('click', (e) => {
                if (e.target === paymentModal) {
                    hidePaymentModal();
                }
            });
        }

        // Initialize the page
        async function init() {
            // Ki·ªÉm tra tr·∫°ng th√°i ƒëƒÉng nh·∫≠p t·ª´ localStorage tr∆∞·ªõc
            const storedLogin = localStorage.getItem('isLoggedIn');
            const storedUsername = localStorage.getItem('username');
            const storedBalance = localStorage.getItem('balance');
            
            if (storedLogin) {
                userData.isLoggedIn = storedLogin === 'true';
                userData.name = storedUsername || 'Kh√°ch';
                userData.balance = parseInt(storedBalance) || 0;
                updateUserInfo();
            }
            
            renderProducts();
            setupEventListeners();
            await fetchUserData();
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
