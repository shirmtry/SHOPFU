<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛒 Premium Tools & Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --gold: #fdcb6e;
            --muted: #a5b1c2;
            --bg: #1e272e;
            --card: #2d3436;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --text: #f5f6fa;
            --radius: 16px;
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            --momo-pink: #a50064;
            --momo-dark-pink: #8c0053;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .user-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card);
            padding: 15px 25px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .name {
            font-weight: 600;
            font-size: 18px;
        }

        .balance {
            color: var(--muted);
            font-size: 14px;
        }

        .balance-amount {
            color: var(--gold);
            font-weight: 600;
        }

        .btn {
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #c0392b);
            color: white;
        }

        .btn-momo {
            background: linear-gradient(45deg, var(--momo-pink), var(--momo-dark-pink));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(214, 48, 49, 0.4);
        }

        .btn-momo:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(165, 0, 100, 0.4);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .package-card {
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            transition: transform 0.3s ease;
        }

        .package-card:hover {
            transform: translateY(-5px);
        }

        .popular-badge {
            position: absolute;
            top: 15px;
            right: -30px;
            background: var(--gold);
            color: #000;
            padding: 5px 30px;
            font-size: 12px;
            font-weight: 600;
            transform: rotate(45deg);
            box-shadow: 0 2px 10px rgba(253, 203, 110, 0.3);
        }

        .package-header {
            padding: 25px;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.2), rgba(86, 73, 192, 0.2));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .package-icon {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .package-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .package-body {
            padding: 25px;
        }

        .package-price {
            font-size: 28px;
            font-weight: 700;
            color: var(--gold);
            text-align: center;
            margin-bottom: 5px;
        }

        .price-period {
            color: var(--muted);
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .package-features {
            margin-bottom: 25px;
        }

        .feature-item {
            padding: 10px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-item:before {
            content: "✓";
            color: var(--success);
            font-weight: bold;
        }

        .btn-buy {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-buy:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--card);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--success);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }

        .login-content {
            background: var(--card);
            width: 90%;
            max-width: 400px;
            margin: 100px auto;
            padding: 25px;
            border-radius: var(--radius);
        }

        .login-title {
            margin-bottom: 20px;
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            margin-bottom: 15px;
        }

        .deposit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }

        .deposit-content {
            background: var(--card);
            width: 90%;
            max-width: 400px;
            margin: 100px auto;
            padding: 25px;
            border-radius: var(--radius);
        }

        .deposit-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .momo-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }

        .momo-content {
            background: white;
            color: #333;
            width: 90%;
            max-width: 380px;
            margin: 100px auto;
            padding: 25px;
            border-radius: var(--radius);
            text-align: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        .momo-title {
            color: var(--momo-pink);
            margin-bottom: 10px;
        }

        #momo-qrcode {
            margin: 20px auto;
            width: 256px;
            height: 256px;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

        .momo-note {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
            color: var(--momo-pink);
        }

        .momo-instructions {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            text-align: left;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .user-panel {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .user-info {
                flex-direction: column;
                text-align: center;
            }
            
            .auth-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .shop-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-panel">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">K</div>
                <div>
                    <div class="name" id="username">Khách</div>
                    <div class="balance">Số dư: <span class="balance-amount" id="balance">0đ</span></div>
                </div>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-primary" id="btn-login" style="display: none;">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
                <button class="btn btn-momo" id="btn-deposit">
                    <i class="fas fa-coins"></i> Nạp tiền
                </button>
                <button class="btn btn-danger" id="btn-logout" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
        </div>

        <div class="shop-container" id="shopContainer">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2 class="login-title">Đăng nhập</h2>
            <input type="text" id="login-username" class="login-input" placeholder="Tên đăng nhập">
            <input type="password" id="login-password" class="login-input" placeholder="Mật khẩu">
            <button class="btn btn-primary" id="btn-login-submit" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
            <button class="btn btn-danger" id="btn-login-cancel" style="width: 100%; margin-top: 10px;">
                <i class="fas fa-times"></i> Hủy bỏ
            </button>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div class="deposit-modal" id="depositModal">
        <div class="deposit-content">
            <h2 class="login-title">Nạp tiền</h2>
            <input type="number" id="deposit-amount" class="deposit-input" placeholder="Nhập số tiền cần nạp (VNĐ)" min="10000" step="10000">
            <button class="btn btn-momo" id="btn-deposit-submit" style="width: 100%;">
                <i class="fas fa-coins"></i> Nạp qua MoMo
            </button>
            <button class="btn btn-danger" id="btn-deposit-cancel" style="width: 100%; margin-top: 10px;">
                <i class="fas fa-times"></i> Hủy bỏ
            </button>
        </div>
    </div>

    <!-- MoMo Payment Modal -->
    <div class="momo-modal" id="momoModal">
        <div class="momo-content">
            <h2 class="momo-title">💰 Nạp tiền qua Momo</h2>
            <p>Số điện thoại nhận: <b>0374756847</b></p>
            <div id="momo-qrcode"></div>
            <div id="momo-note" class="momo-note"></div>
            <div class="momo-instructions">
                <p><strong>Hướng dẫn:</strong></p>
                <ol>
                    <li>Mở ứng dụng MoMo trên điện thoại</li>
                    <li>Chọn "Quét QR" và quét mã bên trên</li>
                    <li>Kiểm tra thông tin và xác nhận thanh toán</li>
                    <li>Hoặc chuyển khoản thủ công với nội dung bên trên</li>
                </ol>
            </div>
            <button class="btn btn-danger" id="btn-momo-close" style="width: 100%; margin-top: 20px;">
                <i class="fas fa-times"></i> Đóng
            </button>
        </div>
    </div>

    <div class="notification" id="notification">
        <div id="notification-message">Thông báo</div>
    </div>

    <!-- Âm thanh thông báo -->
    <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>

    <script>
        // Configuration
        const API_URL = 'https://script.google.com/macros/s/AKfycbwVRY9aMKt6Qrz_viA7kzZ5n9LU-Dp8nMlUzsPnfDglY1h9AhNBp4snVQecj9-C1Cm8uA/exec';
        const USER_ID = localStorage.getItem('userId') || 'default_user';
        const MOMO_PHONE = "0374756847";
        const MOMO_ACCOUNT_NAME = "NGUYEN VAN A";

        // DOM elements
        const shopContainer = document.getElementById('shopContainer');
        const usernameElement = document.getElementById('username');
        const balanceElement = document.getElementById('balance');
        const userAvatarElement = document.getElementById('user-avatar');
        const btnDeposit = document.getElementById('btn-deposit');
        const btnLogin = document.getElementById('btn-login');
        const btnLogout = document.getElementById('btn-logout');
        const loginModal = document.getElementById('loginModal');
        const depositModal = document.getElementById('depositModal');
        const momoModal = document.getElementById('momoModal');
        const depositAmountInput = document.getElementById('deposit-amount');
        const btnLoginSubmit = document.getElementById('btn-login-submit');
        const btnLoginCancel = document.getElementById('btn-login-cancel');
        const btnDepositSubmit = document.getElementById('btn-deposit-submit');
        const btnDepositCancel = document.getElementById('btn-deposit-cancel');
        const btnMomoClose = document.getElementById('btn-momo-close');
        const momoQrcode = document.getElementById('momo-qrcode');
        const momoNote = document.getElementById('momo-note');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        const successSound = document.getElementById('successSound');

        // User data
        let userData = {
            name: localStorage.getItem('username') || "Khách",
            balance: parseInt(localStorage.getItem('balance')) || 0,
            isLoggedIn: localStorage.getItem('isLoggedIn') === 'true'
        };

        // Products data
        const products = [
            {
                id: "basic",
                name: "Gói Basic (TOOL SEB)",
                icon: "fas fa-star",
                price: 400000,
                period: "1 kì",
                features: [
                    "Auto chụp , giải , khoanh",
                    "Hỗ trợ 24/7",
                    "Cập nhật thường xuyên"
                ],
                popular: false
            },
            {
                id: "vip1",
                name: "Gói VIP1 (TOOL EOS)",
                icon: "fas fa-crown",
                price: 600000,
                period: "1 kì",
                features: [
                    "Auto chụp , giải , khoanh",
                    "Thêm tính năng EOS",
                    "Ưu tiên hỗ trợ"
                ],
                popular: true
            },
            {
                id: "vip2",
                name: "Gói VIP2 (TOOL EOS + SEB)",
                icon: "fas fa-gem",
                price: 800000,
                period: "1 kì",
                features: [
                    "Tất cả tính năng VIP1",
                    "Tính năng SEB ",
                    "Hỗ trợ nhanh"
                ],
                popular: true
            },
            {
                id: "vip3",
                name: "Gói VIP3 (TOOL PRO)",
                icon: "fas fa-diamond",
                price: 3000000,
                period: "4 năm",
                features: [
                    "Tất cả tính năng VIP2",
                    "Hạn dùng 4 năm",
                    "Hỗ trợ VIP riêng"
                ],
                popular: false
            },
            {
                id: "Support",
                name: "Gói Hỗ trợ",
                icon: "fas fa-headset",
                price: 100000,
                period: "1 lần",
                features: [
                    "Hỗ trợ SEB EOS",
                    "Cần thì mới mua",
                    "Cái này là cần cho 9+ 10"
                ],
                popular: false
            },
            {
                id: "FakeBill",
                name: "App Banking ảo",
                icon: "fas fa-mobile-screen",
                price: 500000,
                period: "Vĩnh viễn",
                features: [
                    "Tạo banking ảo",
                    "Tùy chỉnh số dư",
                    "Hỗ trợ cài đặt app trên adr và ios"
                ],
                popular: false
            },
            {
                id: "Security",
                name: "Gói Bảo mật",
                icon: "fas fa-shield-halved",
                price: 500000,
                period: "3 tháng",
                features: [
                    "Bảo vệ tài khoản FB ZALO IG TIKTOK",
                    "Chống theo dõi ADR và IOS",
                    "FAKE IP chuẩn IP quốc tế"
                ],
                popular: false
            }
        ];

        // Generate random 13 digits for MoMo note
        function random13Digits() {
            let digits = "";
            for (let i = 0; i < 13; i++) {
                digits += Math.floor(Math.random() * 10);
            }
            return digits;
        }

        // Generate MoMo QR code using direct Momo deep link
        function generateMomoQR(amount) {
            const randomNote = random13Digits();
            momoQrcode.innerHTML = "";
            momoNote.textContent = `Nội dung chuyển khoản: ${randomNote}`;

            // Tạo deep link MoMo
            const momoDeepLink = `momo://transfer?phone=${MOMO_PHONE}&amount=${amount}&note=${randomNote}`;
            
            // Sử dụng thư viện QRCode để tạo mã từ deep link
            new QRCode(momoQrcode, {
                text: momoDeepLink,
                width: 256,
                height: 256,
                colorDark: "#A50064",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Thêm thông tin chuyển khoản thủ công
            const manualTransferInfo = document.createElement('div');
            manualTransferInfo.style.marginTop = '15px';
            manualTransferInfo.style.fontSize = '14px';
            manualTransferInfo.style.color = '#666';
            manualTransferInfo.innerHTML = `
                <p><strong>Hoặc chuyển khoản thủ công:</strong></p>
                <p>Số điện thoại: <strong>${MOMO_PHONE}</strong></p>
                <p>Số tiền: <strong>${amount.toLocaleString('vi-VN')}đ</strong></p>
                <p>Nội dung: <strong>${randomNote}</strong></p>
            `;
            
            momoQrcode.appendChild(manualTransferInfo);
            successSound.play();
        }

        // Process payment and redirect to banking
        function processPayment(product) {
            const randomDigits = generateRandom4Digits();
            const transferContent = `${product.id}_${randomDigits}`;
            
            const bankingInfo = {
                amount: product.price,
                package: product.id,
                productName: product.name,
                transferContent: transferContent,
                username: userData.name,
                currentBalance: userData.balance,
                productId: product.id,
                productPrice: product.price,
                productPeriod: product.period || ''
            };
            
            console.log('Banking info:', bankingInfo);
            localStorage.setItem('bankingInfo', JSON.stringify(bankingInfo));
            
            // Redirect to banking with query parameters
            window.location.href = `banking.html?amount=${product.price}&package=${product.id}`;
        }

        // Generate random 4 digits
        function generateRandom4Digits() {
            return Math.floor(1000 + Math.random() * 9000);
        }

        // Process deposit
        function processDeposit(amount) {
            if (!amount || amount < 10000) {
                showNotification('Số tiền nạp tối thiểu là 10,000đ', 'warning');
                return;
            }
            
            toggleDepositModal(false);
            toggleMomoModal(true);
            generateMomoQR(amount);
        }

        // Fetch user data from API
        async function fetchUserData() {
            try {
                const response = await fetch(`${API_URL}?action=getUser&userId=${USER_ID}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.status === "success") {
                    userData = {
                        name: data.data.username || userData.name,
                        balance: parseInt(data.data.balance) || userData.balance,
                        isLoggedIn: data.data.isLoggedIn !== undefined ? data.data.isLoggedIn : userData.isLoggedIn
                    };
                    
                    // Update localStorage
                    localStorage.setItem('isLoggedIn', userData.isLoggedIn);
                    localStorage.setItem('username', userData.name);
                    localStorage.setItem('balance', userData.balance);
                    
                    updateUserInfo();
                    updateAuthUI();
                    return true;
                }
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu người dùng:', error);
                return false;
            }
        }

        // Update user info display
        function updateUserInfo() {
            usernameElement.textContent = userData.name;
            balanceElement.textContent = userData.balance.toLocaleString('vi-VN') + 'đ';
            userAvatarElement.textContent = userData.name.charAt(0).toUpperCase();
        }

        // Update authentication UI
        function updateAuthUI() {
            if (userData.isLoggedIn) {
                btnLogin.style.display = 'none';
                btnDeposit.style.display = 'flex';
                btnLogout.style.display = 'flex';
            } else {
                btnLogin.style.display = 'flex';
                btnDeposit.style.display = 'none';
                btnLogout.style.display = 'none';
            }
        }

        // Render products
        function renderProducts() {
            shopContainer.innerHTML = '';
            
            products.forEach((product) => {
                const card = document.createElement('div');
                card.className = 'package-card';
                
                card.innerHTML = `
                    ${product.popular ? '<div class="popular-badge">Phổ biến</div>' : ''}
                    <div class="package-header">
                        <div class="package-icon"><i class="${product.icon}"></i></div>
                        <div class="package-title">${product.name}</div>
                    </div>
                    <div class="package-body">
                        <div class="package-price">${product.price.toLocaleString('vi-VN')}đ</div>
                        <div class="price-period">${product.period}</div>
                        <div class="package-features">
                            ${product.features.map(feature => `
                                <div class="feature-item">${feature}</div>
                            `).join('')}
                        </div>
                        <button class="btn-buy" 
                                data-id="${product.id}" 
                                data-price="${product.price}" 
                                data-name="${product.name}"
                                data-period="${product.period}">
                            <i class="fas fa-shopping-cart"></i> MUA NGAY
                        </button>
                    </div>
                `;
                
                shopContainer.appendChild(card);
            });
            
            // Add event listeners to buy buttons
            document.querySelectorAll('.btn-buy').forEach(btn => {
                btn.addEventListener('click', handleBuyClick);
            });
        }

        // Handle buy button click
        function handleBuyClick(event) {
            if (!userData.isLoggedIn) {
                showNotification('Vui lòng đăng nhập để mua hàng', 'warning');
                toggleLoginModal(true);
                return;
            }
            
            const button = event.currentTarget;
            const productId = button.getAttribute('data-id');
            const productPrice = parseInt(button.getAttribute('data-price'));
            const productName = button.getAttribute('data-name');
            const productPeriod = button.getAttribute('data-period');
            
            const product = {
                id: productId,
                name: productName,
                price: productPrice,
                period: productPeriod
            };
            
            console.log('Selected product:', product);
            processPayment(product);
        }

        // Show notification
        function showNotification(message, type = 'success') {
            notification.className = 'notification';
            notification.classList.add('show');
            
            switch(type) {
                case 'success':
                    notification.style.borderLeftColor = 'var(--success)';
                    break;
                case 'warning':
                    notification.style.borderLeftColor = 'var(--warning)';
                    break;
                case 'error':
                    notification.style.borderLeftColor = 'var(--danger)';
                    break;
            }
            
            notificationMessage.textContent = message;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Toggle login modal
        function toggleLoginModal(show) {
            loginModal.style.display = show ? 'block' : 'none';
        }

        // Toggle deposit modal
        function toggleDepositModal(show) {
            depositModal.style.display = show ? 'block' : 'none';
            if (show) {
                depositAmountInput.value = '';
                depositAmountInput.focus();
            }
        }

        // Toggle MoMo modal
        function toggleMomoModal(show) {
            momoModal.style.display = show ? 'block' : 'none';
            if (!show) {
                momoQrcode.innerHTML = "";
                momoNote.textContent = "";
            }
        }

        // Handle login
        async function handleLogin(username, password) {
            try {
                userData = {
                    name: username,
                    balance: userData.balance,
                    isLoggedIn: true
                };
                
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                
                updateUserInfo();
                updateAuthUI();
                toggleLoginModal(false);
                showNotification('Đăng nhập thành công!', 'success');
                
                await fetchUserData();
                
                return true;
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Đăng nhập thất bại. Vui lòng thử lại.', 'error');
                return false;
            }
        }

        // Handle logout
        function handleLogout() {
            userData = {
                name: "Khách",
                balance: 0,
                isLoggedIn: false
            };
            
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            localStorage.removeItem('balance');
            
            updateUserInfo();
            updateAuthUI();
            showNotification('Đã đăng xuất', 'success');
        }

        // Setup event listeners
        function setupEventListeners() {
            // Login button
            btnLogin.addEventListener('click', () => {
                toggleLoginModal(true);
            });
            
            // Login submit
            btnLoginSubmit.addEventListener('click', async () => {
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                
                if (!username || !password) {
                    showNotification('Vui lòng nhập đầy đủ thông tin', 'warning');
                    return;
                }
                
                await handleLogin(username, password);
            });
            
            // Login cancel
            btnLoginCancel.addEventListener('click', () => {
                toggleLoginModal(false);
            });
            
            // Deposit button
            btnDeposit.addEventListener('click', () => {
                if (!userData.isLoggedIn) {
                    showNotification('Vui lòng đăng nhập để nạp tiền', 'warning');
                    toggleLoginModal(true);
                    return;
                }
                
                toggleDepositModal(true);
            });
            
            // Deposit submit
            btnDepositSubmit.addEventListener('click', () => {
                const amount = parseInt(depositAmountInput.value);
                
                if (isNaN(amount)) {
                    showNotification('Vui lòng nhập số tiền hợp lệ', 'warning');
                    return;
                }
                
                if (amount < 10000) {
                    showNotification('Số tiền nạp tối thiểu là 10,000đ', 'warning');
                    return;
                }
                
                processDeposit(amount);
            });
            
            // Deposit cancel
            btnDepositCancel.addEventListener('click', () => {
                toggleDepositModal(false);
            });
            
            // MoMo close button
            btnMomoClose.addEventListener('click', () => {
                toggleMomoModal(false);
            });
            
            // Logout button
            btnLogout.addEventListener('click', () => {
                handleLogout();
            });
        }

        // Initialize the page
        async function init() {
            updateAuthUI();
            updateUserInfo();
            renderProducts();
            setupEventListeners();
            
            if (userData.isLoggedIn) {
                try {
                    await fetchUserData();
                } catch (e) {
                    console.log('Không thể kết nối đến server, sử dụng dữ liệu local');
                }
            }
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
    <script>
(function(){
  // disable right click
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    // optionally show message
    // alert('Chuột phải đã bị vô hiệu hóa.');
    return false;
  }, {capture: true, passive: false});

  // disable text selection, drag, copy, cut
  document.addEventListener('selectstart', e => e.preventDefault(), {capture:true});
  document.addEventListener('dragstart', e => e.preventDefault(), {capture:true});
  document.addEventListener('copy', e => e.preventDefault(), {capture:true});
  document.addEventListener('cut', e => e.preventDefault(), {capture:true});

  // intercept common "view source" / devtools shortcuts
  window.addEventListener('keydown', function(e) {
    // F12
    if (e.key === 'F12') { e.preventDefault(); e.stopPropagation(); return false; }

    // Ctrl+Shift+I / J / C  or Ctrl+Shift+C
    if (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) {
      e.preventDefault(); e.stopPropagation(); return false;
    }

    // Ctrl+U (view-source)
    if (e.ctrlKey && !e.shiftKey && e.key.toUpperCase() === 'U') {
      e.preventDefault(); e.stopPropagation(); return false;
    }

    // Ctrl+S / Ctrl+P (save/print page)
    if (e.ctrlKey && ['S','P'].includes(e.key.toUpperCase())) {
      e.preventDefault(); e.stopPropagation(); return false;
    }
  }, {capture:true});

  // Optional: detect when devtools opened (heuristic)
  // This uses small timing hack / dimension check. It's not reliable.
  var devtoolsOpen = false;
  var element = new Image();
  Object.defineProperty(element, 'id', {
    get: function () {
      devtoolsOpen = true;
      // do something if opened
      // e.g., redirect or show overlay:
      // window.location.href = 'about:blank';
      return '';
    }
  });
  setInterval(function () {
    devtoolsOpen = false;
    console.log(element);
    if (devtoolsOpen) {
      // action when devtools detected (be careful with UX)
      // show overlay as gentle deterrent
      if(!document.getElementById('devtools-overlay')) {
        var ov = document.createElement('div');
        ov.id = 'devtools-overlay';
        ov.style.position = 'fixed';
        ov.style.top = 0;
        ov.style.left = 0;
        ov.style.width = '100%';
        ov.style.height = '100%';
        ov.style.background = 'rgba(0,0,0,0.85)';
        ov.style.color = '#fff';
        ov.style.zIndex = 99999;
        ov.style.display = 'flex';
        ov.style.alignItems = 'center';
        ov.style.justifyContent = 'center';
        ov.style.fontSize = '20px';
        ov.innerText = 'DevTools detected — trang bị giới hạn tạm thời.';
        document.body.appendChild(ov);
      }
    } else {
      var o = document.getElementById('devtools-overlay');
      if (o) o.remove();
    }
  }, 1000);
})();
</script>
