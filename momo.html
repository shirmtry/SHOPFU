<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N·∫°p ti·ªÅn qua Momo</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #a50064, #e91e63);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 0;
        }
        .box {
            background: white;
            color: #333;
            padding: 25px;
            border-radius: 16px;
            max-width: 380px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-in-out;
        }
        h2 {
            color: #a50064;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background: linear-gradient(45deg, #a50064, #e91e63);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(165,0,100,0.4);
            transition: transform 0.2s ease, background 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #8c0053, #d81b60);
        }
        #qrcode {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #qrcode.show {
            opacity: 1;
        }
        .note-box {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: bold;
            color: #a50064;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="box">
    <h2>üí∞ N·∫°p ti·ªÅn qua Momo</h2>
    <p>S·ªë ƒëi·ªán tho·∫°i nh·∫≠n: <b>0374756847</b></p>
    <input type="number" id="amount" placeholder="Nh·∫≠p s·ªë ti·ªÅn (VND)">
    <button onclick="generateQR()">N·∫°p ti·ªÅn</button>

    <div id="qrcode"></div>
    <div id="note" class="note-box" style="display:none;"></div>
</div>

<!-- √Çm thanh th√¥ng b√°o -->
<audio id="successSound" src="success.mp3" preload="auto"></audio>

<script>
    const momoPhone = "0374756847";

    function random13Digits() {
        let digits = "";
        for (let i = 0; i < 13; i++) {
            digits += Math.floor(Math.random() * 10);
        }
        return digits;
    }

    function generateQR() {
        const amount = document.getElementById("amount").value.trim();
        if (!amount || amount <= 0) {
            alert("Vui l√≤ng nh·∫≠p s·ªë ti·ªÅn h·ª£p l·ªá!");
            return;
        }

        const randomNote = random13Digits();
        const momoLink = `momo://app?action=payWithPhone&phone=${momoPhone}&amount=${amount}&note=${randomNote}`;

        document.getElementById("qrcode").innerHTML = "";
        document.getElementById("qrcode").classList.remove("show");

        QRCode.toCanvas(document.getElementById('qrcode'), momoLink, { width: 256 }, function (error) {
            if (error) console.error(error);
            else {
                document.getElementById("note").style.display = "block";
                document.getElementById("note").innerText = "N·ªôi dung chuy·ªÉn kho·∫£n: " + randomNote;

                // Hi·ªán QR v·ªõi hi·ªáu ·ª©ng
                setTimeout(() => {
                    document.getElementById("qrcode").classList.add("show");
                }, 50);

                // Ph√°t √¢m thanh
                document.getElementById("successSound").play();
            }
        });
    }
</script>

</body>
</html>
